<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PLC Address Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body{
  font-family: Arial, sans-serif;
  margin:0;
  background:#f4f7ff;
}

.top-credit{
  text-align:center;
  padding:10px;
  font-size:13px;
  background:#1f3c88;
  color:#fff;
  letter-spacing:0.5px;
}

.header{
  text-align:center;
  padding:20px 10px;
}

.header h2{
  margin:0;
  font-size:22px;
  font-weight:bold;
}

.updated{
  margin-top:6px;
  font-size:13px;
  color:#555;
}

.button-bar{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-bottom:20px;
  flex-wrap:wrap;
}

.button-bar button{
  padding:8px 16px;
  border:none;
  border-radius:4px;
  cursor:pointer;
  font-size:13px;
  background:#1f3c88;
  color:white;
}

.button-bar button:hover{
  background:#162d66;
}

.button-bar button:disabled{
  background:#ccc;
  cursor:not-allowed;
}

.container{
  padding:0 20px 30px 20px;
  max-width:1200px;
  margin:auto;
}

.section-title{
  font-weight:bold;
  margin:20px 0 10px;
  padding:8px;
  background:#e8edff;
  border-left:4px solid #1f3c88;
}

table{
  border-collapse:collapse;
  width:100%;
  background:#fff;
  margin-bottom:25px;
  font-size:13px;
}

th, td{
  border:1px solid #ccc;
  padding:6px;
  text-align:left;
}

th{
  background:#dbe4ff;
}

tr:hover{
  background:#f2f6ff;
}

.no-data{
  text-align:center;
  color:red;
  font-weight:bold;
  padding:20px;
}

.loader{
  text-align:center;
  padding:40px;
  font-weight:bold;
}

@media(max-width:768px){
  table{ font-size:11px; }
  th, td{ padding:4px; }
  .header h2{ font-size:18px; }
}

</style>
</head>

<body>

<div class="top-credit">
  Designed and Maintained by RAKESH CHANDRA SETHY
</div>

<div class="container">
  <div id="app">
    <div class="loader">Loading PLC data...</div>
  </div>
</div>

<script>

const JSON_URL =
"https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/plc/plc.json";

const DRAWING_JSON =
"https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/drawings/drawings.json";

let drawingAvailable = false;

function getDriveFromURL(){
  const params = new URLSearchParams(window.location.search);
  return params.get("id");
}

function goBack(){
  window.history.back();
}

function goHome(){
  window.location.href = "https://08electricaldata.github.io/";
}

/* ‚úÖ NEW DRIVE INFO BUTTON */
function goDriveInfo(){
  const id = getDriveFromURL();
  window.location.href =
  "https://08electricaldata.github.io/drive-viewer/index.html?id=" +
  encodeURIComponent(id);
}

function goHistory(){
  const id = getDriveFromURL();
  window.location.href =
  "https://08electricaldata.github.io/drive-viewer/history.html?id=" +
  encodeURIComponent(id);
}

function goDrawing(){
  const id = getDriveFromURL();
  window.location.href =
  "https://08electricaldata.github.io/drive-viewer/drawing.html?id=" +
  encodeURIComponent(id);
}

async function checkDrawingAvailability(id){
  try{
    const j = await (await fetch(DRAWING_JSON)).json();
    const found = j.rows.find(r => String(r.id || "").toUpperCase() === id.toUpperCase());
    drawingAvailable = !!found;
  }catch(e){
    drawingAvailable = false;
  }
}

function createTable(title, dataArray){

  let html = `
    <div class="section-title">${title}</div>
    <table>
      <thead>
        <tr>
          <th>Signal</th>
          <th>Tag</th>
          <th>Address</th>
          <th>Description</th>
          <th>Panel</th>
          <th>TB No</th>
          <th>RL</th>
        </tr>
      </thead>
      <tbody>
  `;

  dataArray.forEach(row=>{
    html += `
      <tr>
        <td>${row.signal || ""}</td>
        <td>${row.tag || ""}</td>
        <td>${row.address || ""}</td>
        <td>${row.description || ""}</td>
        <td>${row.panel || ""}</td>
        <td>${row.tb || ""}</td>
        <td>${row.rl || ""}</td>
      </tr>
    `;
  });

  html += `</tbody></table>`;
  return html;
}

async function loadPLC(){

  const app = document.getElementById("app");
  const driveID = getDriveFromURL();

  if(!driveID){
    app.innerHTML = "<div class='no-data'>No Drive ID provided in URL.</div>";
    return;
  }

  try{

    await checkDrawingAvailability(driveID);

    const response = await fetch(JSON_URL);
    const data = await response.json();

    const drive = data.drives[driveID.toUpperCase()];

    if(!drive){
      app.innerHTML =
      `<div class="no-data">
        No PLC data found for: ${driveID}
      </div>`;
      return;
    }

    let html = `
      <div class="header">
        <h2>PLC ADDRESS OF DRIVE ‚Äî ${driveID}</h2>
        <div class="updated">
          Last Updated: ${new Date(data.updated).toLocaleString("en-GB")}
        </div>
      </div>

      <div class="button-bar">
        <button onclick="goBack()">‚¨Ö Back</button>
        <button onclick="goHome()">üè† Home</button>
        <button onclick="goDriveInfo()">‚ÑπÔ∏è Drive Info</button>
        <button onclick="goHistory()">üìú History</button>
        <button id="drawBtn" onclick="goDrawing()">üìê Drawings</button>
      </div>
    `;

    if(drive.inputs && drive.inputs.length){
      html += createTable("INPUT SIGNALS", drive.inputs);
    }

    if(drive.outputs && drive.outputs.length){
      html += createTable("OUTPUT SIGNALS", drive.outputs);
    }

    app.innerHTML = html;

    if(!drawingAvailable){
      document.getElementById("drawBtn").disabled = true;
    }

  }catch(err){
    app.innerHTML = "<div class='no-data'>Error loading PLC JSON file.</div>";
    console.error(err);
  }

}

loadPLC();

</script>

</body>
</html>
