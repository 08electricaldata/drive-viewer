<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transformer Maintenance Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f6ff;
}

/* ===== HEADER ===== */
.header {
  background: #003f88;
  color: white;
  padding: 14px 16px;
}
.header-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.header-btn {
  background: white;
  color: #003f88;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  font-size: 18px;
  cursor: pointer;
}
.header-btn:hover { opacity: 0.85; }
.header-center {
  text-align: center;
  flex: 1;
}
.header-center h1 {
  margin: 0;
  font-size: 28px;
}
.header-center p {
  margin: 4px 0 0;
  font-size: 15px;
}

/* ===== CONTAINER ===== */
.container { padding: 20px; }

/* ===== SUMMARY ===== */
.summary {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}
.summary .card {
  flex: 1;
  min-width: 220px;
  background: white;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
.summary h3 { margin: 0; color: #003f88; }
.summary p {
  font-size: 26px;
  font-weight: bold;
  margin: 6px 0 0;
}
.overdue { color: red; }
.due-soon { color: orange; }

/* ===== CHART ===== */
.chart-card {
  background: white;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}
.controls input {
  padding: 8px;
  width: 260px;
}
.controls button {
  padding: 8px 14px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}
th {
  background: #003f88;
  color: white;
  position: sticky;
  top: 0;
}

/* ===== MAINTENANCE COLUMNS ===== */
#trTable th:nth-child(7),
#trTable td:nth-child(7) {
  width: 140px;
  background: #fff4cc;
}
#trTable th:nth-child(8),
#trTable td:nth-child(8) {
  width: 140px;
  background: #e8f4ff;
}
#trTable th:nth-child(9),
#trTable td:nth-child(9) {
  width: 140px;
  background: #e9ffe8;
}

/* ===== STATUS ===== */
.ok {
  background: #c8f7c5;
  font-weight: bold;
}
.overdue-cell {
  background: red;
  color: yellow;
  font-weight: bold;
}
.due-soon-cell {
  background: orange;
  color: black;
  font-weight: bold;
}

/* ===== UX ===== */
tbody tr { cursor: pointer; }
tbody tr:hover { background: #eef5ff; }

@media print {
  .controls, .header-bar, .chart-card { display: none; }
}
</style>
</head>

<body>

<div class="header">
  <div class="header-bar">
    <div>
      <button class="header-btn" onclick="goHome()">üè† Home</button>
      <button class="header-btn" onclick="history.back()">‚¨Ö Back</button>
    </div>
    <div class="header-center">
      <h1>Transformer Maintenance Status</h1>
      <p>Designed & maintained by Rakesh Chandra Sethy</p>
    </div>
    <div style="width:60px"></div>
  </div>
</div>

<div class="container">

<!-- SUMMARY -->
<div class="summary">
  <div class="card">
    <h3>Total Transformers</h3>
    <p id="totalTrf">0</p>
  </div>
  <div class="card">
    <h3>Overdue üî¥</h3>
    <p id="overdueTrf" class="overdue">0</p>
  </div>
  <div class="card">
    <h3>Due in 30 Days üü†</h3>
    <p id="dueSoonTrf" class="due-soon">0</p>
  </div>
</div>

<!-- CHART -->
<div class="chart-card">
  <h3 style="color:#003f88;text-align:center;margin-top:0">
    Monthly PM Compliance
  </h3>
  <canvas id="pmChart" height="120"></canvas>
</div>

<div class="controls">
  <input id="search" placeholder="Search S/S / TRF No / Make">
  <button onclick="exportExcel()">üì• Export Excel</button>
  <button onclick="window.print()">üñ® Print</button>
</div>

<table id="trTable">
<thead>
<tr>
  <th>S/S</th>
  <th>TYPE</th>
  <th>TRF NO</th>
  <th>TRF SL NO</th>
  <th>MAKE</th>
  <th>RATING</th>
  <th>OIL LEAKAGE</th>
  <th>O/H DATE</th>
  <th>PM DATE</th>
  <th>O/H FREQ</th>
  <th>LAST DATE</th>
  <th>NEXT DUE</th>
</tr>
</thead>
<tbody></tbody>
</table>

</div>

<script>
const JSON_URL =
"https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/master/transformer_pm.json";

function goHome(){
  location.href="https://08electricaldata.github.io/";
}

function parseDate(v){
  if(!v) return null;
  if(typeof v==="string" && v.startsWith("Date")){
    const p=v.match(/\d+/g);
    return new Date(p[0],p[1],p[2]);
  }
  if(/^\d{2}-\d{2}-\d{4}$/.test(v)){
    const [d,m,y]=v.split("-");
    return new Date(y,m-1,d);
  }
  return null;
}
function fmt(d){
  return d?`${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`:"";
}

async function loadData(){
  const res=await fetch(JSON_URL);
  const data=await res.json();

  const tbody=document.querySelector("#trTable tbody");
  tbody.innerHTML="";

  const today=new Date(); today.setHours(0,0,0,0);

  let total=0, overdue=0, dueSoon=0;
  const monthCount=Array(12).fill(0);

  data.rows.forEach(r=>{
    if(!r[2]) return;
    total++;

    const nextDue=parseDate(r[11]);
    let cls="ok";

    if(!nextDue || nextDue<today){
      cls="overdue-cell"; overdue++;
    } else {
      const diff=(nextDue-today)/(1000*60*60*24);
      if(diff<=30){ cls="due-soon-cell"; dueSoon++; }
    }

    if(nextDue) monthCount[nextDue.getMonth()]++;

    const tr=document.createElement("tr");
    tr.onclick=()=>{
      location.href=
        "https://08electricaldata.github.io/drive-viewer/history.html?id="
        +encodeURIComponent("TRANSFORMER-"+String(r[2]).trim());
    };

    tr.innerHTML=`
      <td>${r[0]||""}</td>
      <td>${r[1]||""}</td>
      <td>${r[2]||""}</td>
      <td>${r[3]||""}</td>
      <td>${r[4]||""}</td>
      <td>${r[5]||""}</td>
      <td>${r[6]||""}</td>
      <td>${fmt(parseDate(r[7]))}</td>
      <td>${fmt(parseDate(r[8]))}</td>
      <td>${r[9]||""}</td>
      <td>${fmt(parseDate(r[10]))}</td>
      <td class="${cls}">${fmt(nextDue)}</td>
    `;
    tbody.appendChild(tr);
  });

  totalTrf.innerText=total;
  overdueTrf.innerText=overdue;
  dueSoonTrf.innerText=dueSoon;

  drawChart(monthCount);

  search.onkeyup=function(){
    const q=this.value.toLowerCase();
    document.querySelectorAll("#trTable tbody tr").forEach(tr=>{
      tr.style.display=
        tr.innerText.toLowerCase().includes(q)?"":"none";
    });
  };
}

function drawChart(data){
  new Chart(document.getElementById("pmChart"),{
    type:"bar",
    data:{
      labels:["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"],
      datasets:[{
        label:"PM Count",
        data:data,
        backgroundColor:"#003f88"
      }]
    },
    options:{
      responsive:true,
      plugins:{ legend:{ display:false } }
    }
  });
}

function exportExcel(){
  let csv=[];
  document.querySelectorAll("#trTable tr").forEach(r=>{
    csv.push([...r.children].map(td=>`"${td.innerText.replace(/"/g,'""')}"`).join(","));
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download="transformer_pm_status.csv";
  a.click();
}

loadData();
</script>

</body>
</html>
