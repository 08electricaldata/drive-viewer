<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Transformer Master List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f6ff;
}

/* ===== HEADER ===== */
.header-bar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #003f88;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
}

.header-bar button {
  background: white;
  color: #003f88;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}

.header-title {
  flex: 1;
  text-align: center;
  font-size: 22px;
  font-weight: 700;
}

/* ===== CONTENT ===== */
.container {
  padding: 15px;
}

.card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  padding: 15px;
}

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}
.controls button {
  padding: 8px 14px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
}
/* Reduce first column width */
#xfmrTable th:first-child,
#xfmrTable td:first-child {
  width: 50px;
  max-width: 50px;
  text-align: center;
  white-space: nowrap;
}


/* STICKY HEADERS */
thead tr:nth-child(1) th {
  position: sticky;
  top: 56px;
  background: #003f88;
  color: white;
  z-index: 20;
}
thead tr:nth-child(2) th {
  position: sticky;
  top: 92px;
  background: #eaf1ff;
  z-index: 15;
}

tr:hover {
  background: #eef5ff;
  cursor: pointer;
}

.filter-row input {
  width: 100%;
  padding: 4px;
  font-size: 12px;
}

/* SECTION SEPARATOR */
.section-row {
  background: #dbe9ff !important;
  font-weight: 600;
}

@media print {
  .header-bar, .controls, .filter-row { display: none; }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header-bar">
  <button onclick="goHome()">üè†</button>
  <button onclick="goBack()">üîÅ</button>
  <div class="header-title">TRANSFORMER MASTER LIST</div>
</div>

<div class="container">
  <div class="card">

    <div class="controls">
      <button onclick="exportExcel()">üìÑ Export Excel</button>
      <button onclick="window.print()">üñ® Export PDF</button>
    </div>

    <table id="xfmrTable">
      <thead>
        <tr id="headerRow"></tr>
        <tr class="filter-row" id="filterRow"></tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
</div>

<script>
// üî• FAST JSON SOURCE
const JSON_URL =
  "https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/master/transformers.json";

async function loadTransformers() {
  const cache = localStorage.getItem("xfmrJSON");
  let data;

  if (cache) {
    data = JSON.parse(cache);
  } else {
    const res = await fetch(JSON_URL);
    data = await res.json();
    localStorage.setItem("xfmrJSON", JSON.stringify(data));
  }

  const headers = data.headers;
  const rows = data.rows;

  const headerRow = document.getElementById("headerRow");
  const filterRow = document.getElementById("filterRow");
  const tbody = document.querySelector("#xfmrTable tbody");

  headerRow.innerHTML = "";
  filterRow.innerHTML = "";
  tbody.innerHTML = "";

/* ===== HEADERS FROM FIRST DATA ROW ===== */
const headingRow = rows[1];

headingRow.forEach(h => {
  const th = document.createElement("th");
  th.textContent = h || "";
  headerRow.appendChild(th);

  const fh = document.createElement("th");
  fh.innerHTML = "<input placeholder='üîç'>";
  filterRow.appendChild(fh);
});



  /* ===== DATA ROWS (SKIP FIRST ROW) ===== */
  rows.slice(1).forEach(r => {   // ‚úÖ skip duplicate header row
    if (!r[1]) return;           // Column B validation

    const tr = document.createElement("tr");

    if (!r[0]) tr.classList.add("section-row");

    r.forEach(v => {
      const td = document.createElement("td");
      td.textContent = v ?? "";
      tr.appendChild(td);
    });

    tr.onclick = () => {
      const transformerNo = r[2];
      if (!transformerNo) return;

      window.location.href =
        "https://08electricaldata.github.io/drive-viewer/history.html?id=" +
        encodeURIComponent("Transformer-" + transformerNo);
    };

    tbody.appendChild(tr);
  });

  setupFilters();
}

/* ===== FILTER ===== */
function setupFilters() {
  document.querySelectorAll(".filter-row input")
    .forEach((input, idx) => {
      input.addEventListener("keyup", () => {
        const q = input.value.toLowerCase();
        document.querySelectorAll("#xfmrTable tbody tr")
          .forEach(tr => {
            const cell = tr.children[idx];
            tr.style.display =
              cell.innerText.toLowerCase().includes(q) ? "" : "none";
          });
      });
    });
}

/* ===== EXPORT ===== */
function exportExcel() {
  let csv = [];
  document.querySelectorAll("#xfmrTable tr").forEach(row => {
    csv.push([...row.children].map(td =>
      `"${td.innerText.replace(/"/g,'""')}"`
    ).join(","));
  });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download = "transformer_master_list.csv";
  a.click();
}

/* ===== NAV ===== */
function goHome() {
  window.location.href = "https://08electricaldata.github.io/";
}
function goBack() {
  history.back();
}

loadTransformers();
</script>

  
</body>
</html>
