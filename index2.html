<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Details</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f6ff;
}
h2, h3 {
  color: #003f88;
}
.card {
  padding: 15px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-top: 15px;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 15px;
}
.label {
  font-weight: bold;
  color: #003f88;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
  text-align: left;
}
th {
  background: #003f88;
  color: white;
}
a {
  color: #003f88;
  font-weight: bold;
  text-decoration: none;
}
</style>
</head>

<body>

<h2>Drive Information</h2>

<div id="drive">Loading drive details...</div>
<div id="history"></div>

<script>
// -------- DATE FORMATTER --------
function formatDate(val) {

  // Case 1: Date(2025,3,18)
  if (typeof val === "string" && val.startsWith("Date(")) {
    const parts = val.match(/\d+/g);
    if (parts && parts.length === 3) {
      const y = parts[0];
      const m = String(Number(parts[1]) + 1).padStart(2, "0");
      const d = String(parts[2]).padStart(2, "0");
      return `${d}-${m}-${y}`;
    }
  }

  // Case 2: DD/MM/YYYY
  if (typeof val === "string" && /^\d{2}\/\d{2}\/\d{4}$/.test(val)) {
    return val.replace(/\//g, "-");
  }

  return val ?? "";
}

// -------- LOAD DRIVE --------
async function loadDrive() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const out = document.getElementById("drive");

  if (!id) {
    out.innerHTML = "No drive ID found in URL.";
    return;
  }

  const driveURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq" +
    "?gid=1274719919&tqx=out:json";

  const resp = await fetch(driveURL);
  const text = await resp.text();
  const json = JSON.parse(text.substring(47, text.length - 2));

  let match = null;

  json.table.rows.forEach(r => {
    const c = r.c || [];
    const BAT = (c[1]?.v || "").toString().trim();
    const EQP = (c[2]?.v || "").toString().trim();

    if (`${BAT}-${EQP}`.toUpperCase() !== id.toUpperCase()) return;

    match = {
      BAT,
      EQP,
      pumpType: c[4]?.v || "",
      ratings: c[5]?.v || "",
      flc: c[10]?.v || "",
      sfu: c[14]?.v || "",
      fuse: c[15]?.v || "",
      contactor: c[16]?.v || "",
      relay: c[17]?.v || "",
      ctM: c[18]?.v || "",
      ctP: c[19]?.v || "",
      aux: c[20]?.v || ""
    };
  });

  if (!match) {
    out.innerHTML = "Drive not found.";
    return;
  }

  out.innerHTML = `
    <div class="card">
      <h3>${match.BAT} â€“ ${match.EQP}</h3>
      <p><span class="label">Pump Type:</span> ${match.pumpType}</p>

      <div class="grid">
        <div>
          <p><span class="label">Ratings:</span> ${match.ratings}</p>
          <p><span class="label">FLC:</span> ${match.flc}</p>
        </div>
        <div>
          <p><span class="label">SFU:</span> ${match.sfu}</p>
          <p><span class="label">Fuse:</span> ${match.fuse}</p>
          <p><span class="label">Contactor:</span> ${match.contactor}</p>
          <p><span class="label">Relay:</span> ${match.relay}</p>
        </div>
        <div>
          <p><span class="label">CT (M):</span> ${match.ctM}</p>
          <p><span class="label">CT (P):</span> ${match.ctP}</p>
          <p><span class="label">Aux Contactor:</span> ${match.aux}</p>
        </div>
      </div>
    </div>
  `;

  loadHistory(id);
}

// -------- LOAD HISTORY --------
async function loadHistory(id) {
  const out = document.getElementById("history");

  const historyURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq" +
    "?gid=751880096&tqx=out:json";

  const resp = await fetch(historyURL);
  const text = await resp.text();
  const json = JSON.parse(text.substring(47, text.length - 2));

  const rows = json.table.rows;
  const cols = json.table.cols;

  let matched = [];

  rows.forEach(r => {
    const c = r.c || [];
    const BAT = (c[2]?.v || "").toString().trim(); // C
    const EQP = (c[3]?.v || "").toString().trim(); // D

    if (`${BAT}-${EQP}`.toUpperCase() !== id.toUpperCase()) return;

    matched.push(c);
  });

  if (!matched.length) {
    out.innerHTML = "<b>No history data found.</b>";
    return;
  }

  // Columns to SHOW (exclude C,D,I)
  const showCols = [0,1,4,5,6,7,9,10]; // A,B,E,F,G,H,J,K

  let html = `<div class="card"><h3>History Details</h3><table><thead><tr>`;

  showCols.forEach(i => {
    html += `<th>${cols[i]?.label || ""}</th>`;
  });

  html += "</tr></thead><tbody>";

  matched.forEach(r => {
    html += "<tr>";
    showCols.forEach(i => {
      let v = formatDate(r[i]?.v ?? "");
      if (i === 10 && v) v = `<a href="${v}" target="_blank">Open</a>`;
      html += `<td>${v}</td>`;
    });
    html += "</tr>";
  });

  html += "</tbody></table></div>";
  out.innerHTML = html;
}

loadDrive();
</script>

</body>
</html>
