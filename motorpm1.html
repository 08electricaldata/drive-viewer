<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Motor & Module PM Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f6ff;
}

/* ===== HEADER ===== */
.header {
  background: #003f88;
  color: white;
  padding: 14px 16px;
}
.header-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.header-left {
  display: flex;
  gap: 10px;
}
.header-btn {
  background: white;
  color: #003f88;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  font-size: 18px;
  cursor: pointer;
}
.header-btn:hover { opacity: 0.85; }
.header-center {
  text-align: center;
  flex: 1;
}
.header-center h1 {
  margin: 0;
  font-size: 30px;
}
.header-center p {
  margin: 4px 0 0;
  font-size: 16px;
}

/* ===== CONTAINER ===== */
.container { padding: 20px; }

/* ===== SUMMARY ===== */
.summary {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}
.summary .card {
  flex: 1;
  min-width: 200px;
  background: white;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
.summary h3 { margin: 0; color: #003f88; }
.summary p {
  font-size: 26px;
  font-weight: bold;
  margin: 6px 0 0;
}
.overdue { color: red; }

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}
.controls input { padding: 8px; width: 240px; }
.controls button {
  padding: 8px 14px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  table-layout: fixed; /* ‚≠ê uniform look */
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}
th {
  background: #003f88;
  color: white;
  position: sticky;
  top: 0;
  white-space: normal; /* ‚≠ê allow wrap */
  word-break: break-word;
  line-height: 1.2;
}

/* ‚≠ê uniform width for date columns */
th:nth-child(n+6),
td:nth-child(n+6){
  width: 110px;
}

/* ===== STATUS COLORS ===== */
.ok {
  background: #c8f7c5;
  color: black;
  font-weight: bold;
}
.overdue-cell {
  background: red;
  color: yellow;
  font-weight: bold;
}

/* ===== DRIVE COLOR BAND ===== */
.drive-band {
  font-weight: bold;
}

/* ===== UX ===== */
tbody tr { cursor: pointer; }
tbody tr:hover { background: #eef5ff; }

@media print {
  .controls, .header-left { display: none; }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="header-bar">
    <div class="header-left">
      <button class="header-btn" onclick="goHome()">üè† Home</button>
      <button class="header-btn" onclick="goBack()">‚¨Ö Back</button>
    </div>

    <div class="header-center">
      <h1>Motor & Module PM Status</h1>
      <p>Designed and maintained by Rakesh Chandra Sethy</p>
    </div>

    <div style="width:60px"></div>
  </div>
</div>

<div class="container">

<div class="summary">
  <div class="card">
    <h3>Total Motors</h3>
    <p id="totalMotors">0</p>
  </div>
  <div class="card">
    <h3>Overdue Modules üîî</h3>
    <p id="overdueModules" class="overdue">0</p>
  </div>
  <div class="card">
    <h3>Overdue Motors üîî</h3>
    <p id="overdueMotors" class="overdue">0</p>
  </div>
</div>

<div class="controls">
  <input id="search" placeholder="Search Battery / Eqpt">
  <button onclick="exportExcel()">üì• Export Excel</button>
  <button onclick="window.print()">üñ® Print</button>
</div>

<table id="pmTable">
  <thead>
    <tr>
      <th>SL</th>
      <th>Main Drive</th>
      <th>Sub Drive</th>
      <th>EQUPT NAME</th>
      <th>LT/HT</th>
      <th>Before OCT-25 Module</th>
      <th>Before OCT-25 Motor</th>
      <th>OCT25-MAR26 Module</th>
      <th>OCT25-MAR26 Motor</th>
      <th>Module Due</th>
      <th>Motor Due</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

</div>

<script>
const JSON_URL =
"https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/history/2026_oct_mar.json";

/* NAV */
function goHome(){ location.href="https://08electricaldata.github.io/"; }
function goBack(){ history.back(); }

/* DATE */
function parseISO(v){
  if(!v) return null;
  const d=new Date(v);
  return isNaN(d)?null:d;
}
function fmt(d){
  return d
    ? `${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`
    : "";
}

/* üé® color generator for Main Drive */
const driveColorMap={};
const palette=[
  "#e3f2fd","#fce4ec","#e8f5e9","#fff3e0",
  "#ede7f6","#e0f7fa","#f1f8e9","#fbe9e7"
];
let colorIndex=0;

function getDriveColor(key){
  if(!driveColorMap[key]){
    driveColorMap[key]=palette[colorIndex%palette.length];
    colorIndex++;
  }
  return driveColorMap[key];
}

/* LOAD */
async function loadData(){

  const r = await fetch(JSON_URL);
  const j = await r.json();

  const tbody=document.querySelector("#pmTable tbody");
  const today=new Date(); today.setHours(0,0,0,0);

  let total=0, overS=0, overT=0;

  j.rows.forEach(row=>{

    if(String(row[4]||"").toUpperCase()!=="S") return;
    if(!row[1] || !row[2]) return;

    total++;

    const m=parseISO(row[12]);
    const n=parseISO(row[13]);
    const o=parseISO(row[14]);
    const p=parseISO(row[15]);
    const s=parseISO(row[18]);
    const t=parseISO(row[19]);

    const sOver=!s || s<today;
    const tOver=!t || t<today;

    if(sOver) overS++;
    if(tOver) overT++;

    const drive=row[1]||"";
    const bandColor=getDriveColor(drive);

    const tr=document.createElement("tr");

    tr.onclick=()=> {
      const id=`${row[1]}-${row[2]}`;
      location.href="https://08electricaldata.github.io/drive-viewer/history.html?id="+encodeURIComponent(id);
    };

    tr.innerHTML=`
      <td>${row[0]||""}</td>
      <td class="drive-band" style="background:${bandColor}">${drive}</td>
      <td>${row[2]||""}</td>
      <td>${row[3]||""}</td>
      <td>${row[5]||""}</td>
      <td>${fmt(m)}</td>
      <td>${fmt(n)}</td>
      <td>${fmt(o)}</td>
      <td>${fmt(p)}</td>
      <td class="${sOver?'overdue-cell':'ok'}">${fmt(s)}</td>
      <td class="${tOver?'overdue-cell':'ok'}">${fmt(t)}</td>
    `;

    tbody.appendChild(tr);
  });

  totalMotors.innerText=total;
  overdueModules.innerText=overS;
  overdueMotors.innerText=overT;

  search.onkeyup=function(){
    const q=this.value.toLowerCase();
    document.querySelectorAll("#pmTable tbody tr").forEach(tr=>{
      tr.style.display=
        tr.children[1].innerText.toLowerCase().includes(q)||
        tr.children[2].innerText.toLowerCase().includes(q)
        ? "":"none";
    });
  };
}

function exportExcel(){
  let csv=[];
  document.querySelectorAll("#pmTable tr").forEach(r=>{
    csv.push([...r.children].map(td=>`"${td.innerText.replace(/"/g,'""')}"`).join(","));
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download="motor_module_pm_status.csv";
  a.click();
}

loadData();
</script>

</body>
</html>
