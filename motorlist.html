<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Motor Master List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f6ff;
}

/* ===== HEADER ===== */
.header-bar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #003f88;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
}

.header-bar button {
  background: white;
  color: #003f88;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}
.header-bar button:hover { opacity: 0.9; }

.header-title {
  flex: 1;
  text-align: center;
  font-size: 22px;
  font-weight: 700;
}

/* ===== CONTENT ===== */
.container {
  padding: 20px;
}

.card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  padding: 15px;
}

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}
.controls button {
  padding: 8px 14px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
  text-align: left;
}
th {
  background: #003f88;
  color: white;
  position: sticky;
  top: 98px;
}
tr:hover {
  background: #e8f0ff;
  cursor: pointer;
}

/* FILTER ROW */
.filter-row input {
  width: 100%;
  padding: 4px;
  font-size: 12px;
  box-sizing: border-box;
}

@media print {
  .header-bar, .controls, .filter-row { display: none; }
  body { background: white; }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header-bar">
  <button onclick="goHome()">üè†</button>
  <button onclick="goBack()">üîÅ</button>
  <div class="header-title">MOTOR MASTER LIST</div>
</div>

<div class="container">
  <div class="card">

    <div class="controls">
      <button onclick="exportExcel()">üìÑ Export Excel</button>
      <button onclick="window.print()">üñ® Export PDF</button>
    </div>

    <table id="motorTable">
      <thead>
        <tr>
          <th>A</th><th>B</th><th>C</th><th>E</th><th>F</th>
          <th>H</th><th>I</th><th>J</th><th>K</th><th>L</th><th>M</th><th>N</th>
        </tr>
        <tr class="filter-row">
          <th><input></th><th><input></th><th><input></th><th><input></th>
          <th><input></th><th><input></th><th><input></th><th><input></th>
          <th><input></th><th><input></th><th><input></th><th><input></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
</div>

<script>
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/13q1lrwYZ8RXHM6tQrod3dSJlC6DnEKwtAzpOdZNbwsg/gviz/tq" +
  "?gid=791642192&tqx=out:json";

const COLS = [0,1,2,4,5,7,8,9,10,11,12,13];

async function loadMotors() {
  const res = await fetch(SHEET_URL);
  const txt = await res.text();
  const json = JSON.parse(txt.substring(47, txt.length - 2));

  const tbody = document.querySelector("#motorTable tbody");
  tbody.innerHTML = "";

  json.table.rows.forEach(r => {
    const c = r.c || [];

    // VALIDATION: Column B must not be blank
    if (!c[1]?.v) return;

    const tr = document.createElement("tr");

    COLS.forEach(i => {
      const td = document.createElement("td");
      td.textContent = c[i]?.v ?? "";
      tr.appendChild(td);
    });

    // CLICK ‚Üí OPEN DRIVE DETAILS
    tr.onclick = () => {
      const id = `${c[1]?.v}-${c[2]?.v}`;
      window.location.href =
        "https://08electricaldata.github.io/drive-viewer/index.html?id=" +
        encodeURIComponent(id);
    };

    tbody.appendChild(tr);
  });

  setupFilters();
}

// ===== FILTER =====
function setupFilters() {
  const inputs = document.querySelectorAll(".filter-row input");
  inputs.forEach((input, colIndex) => {
    input.addEventListener("keyup", () => {
      const rows = document.querySelectorAll("#motorTable tbody tr");
      rows.forEach(row => {
        const cell = row.children[colIndex];
        row.style.display =
          cell.innerText.toLowerCase().includes(input.value.toLowerCase())
            ? ""
            : "none";
      });
    });
  });
}

// ===== EXPORT =====
function exportExcel() {
  let csv = [];
  document.querySelectorAll("#motorTable tr").forEach(row => {
    csv.push([...row.children].map(td =>
      `"${td.innerText.replace(/"/g,'""')}"`
    ).join(","));
  });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download = "motor_master_list.csv";
  a.click();
}

// ===== NAV =====
function goHome() {
  window.location.href = "https://08electricaldata.github.io/";
}
function goBack() {
  history.back();
}

loadMotors();
</script>

</body>
</html>
