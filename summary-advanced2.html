<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Summary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f6ff;
}

/* ===== STICKY HEADER ===== */
.header-bar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #003f88;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
}

.header-bar button {
  background: white;
  color: #003f88;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}
.header-bar button:hover { opacity: 0.9; }

.header-title {
  flex: 1;
  text-align: center;
  font-size: 22px;
  font-weight: 700;
}

/* ===== PAGE CONTENT ===== */
.page { padding: 20px; }

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-bottom: 20px;
}

/* ===== FILTER CONTROLS ===== */
.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
  flex-wrap: wrap;
}
.controls input {
  padding: 6px;
}
.controls button {
  padding: 6px 12px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
}
th {
  background: #003f88;
  color: white;
}

/* COLUMN WIDTH */
#summaryTable th:nth-child(4),
#summaryTable td:nth-child(4),
#summaryTable th:nth-child(5),
#summaryTable td:nth-child(5) {
  white-space: nowrap;
  text-align: center;
}

/* Hover */
tbody tr:hover {
  background: #eef5ff;
  cursor: pointer;
}

@media print {
  .header-bar, .controls { display: none; }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header-bar">
  <button onclick="goHome()">üè†</button>
  <button onclick="goBack()">üîÅ</button>
  <div class="header-title">Summary</div>
</div>

<div class="page">

<div class="card">
  <div class="controls">
    <input type="date" id="fromDate">
    <input type="date" id="toDate">
    <button onclick="loadSummary()">Apply</button>
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="window.print()">Export PDF</button>
  </div>

  <table id="summaryTable">
    <thead>
      <tr>
        <th>BAT</th>
        <th>EQP</th>
        <th>TR NO</th>
        <th>MONTH</th>
        <th>DATE</th>
        <th>DETAILS OF JOB</th>
        <th>JOB TYPE</th>
        <th>JOB CATEGORY</th>
        <th>CARRIED OUT BY</th>
        <th>LINK</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</div>

<script>
const HISTORY_BASE =
  "https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/history/";

/* ===== NAV ===== */
function goHome(){ location.href="https://08electricaldata.github.io/"; }
function goBack(){ history.back(); }

/* ===== DATE HELPERS ===== */
function parseDate(v){
  if(!v) return null;
  if(/^\d{2}\/\d{2}\/\d{4}$/.test(v)){
    const[d,m,y]=v.split("/");
    return new Date(y,m-1,d);
  }
  if(/^\d{2}-\d{2}-\d{4}$/.test(v)){
    const[d,m,y]=v.split("-");
    return new Date(y,m-1,d);
  }
  return null;
}
function formatDate(d){
  return `${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`;
}

/* ===== LOAD SUMMARY (JSON BASED) ===== */
async function loadSummary(){
  const from=document.getElementById("fromDate").valueAsDate;
  const to=document.getElementById("toDate").valueAsDate;
  if(!from || !to){ alert("Select From and To dates"); return; }

  const tbody=document.querySelector("#summaryTable tbody");
  tbody.innerHTML="";

  const years=[];
  for(let y=from.getFullYear();y<=to.getFullYear();y++) years.push(y);

  let rows=[];

  for(const y of years){
    try{
      const j=await (await fetch(HISTORY_BASE+y+".json")).json();
      rows=rows.concat(j.rows);
    }catch(e){}
  }

  rows.forEach(r=>{
    const d=parseDate(r[4]);
    if(!d) return;
    if(d<from || d>to) return;

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${r[2]||""}</td>
      <td>${r[3]||""}</td>
      <td>${r[0]||""}</td>
      <td>${r[1]||""}</td>
      <td>${formatDate(d)}</td>
      <td>${r[5]||""}</td>
      <td>${r[6]||""}</td>
      <td>${r[7]||""}</td>
      <td>${r[9]||""}</td>
      <td>${r[10]?`<a href="${r[10]}" target="_blank">Open</a>`:""}</td>
    `;

    tr.onclick=()=>{
      const id=`${r[2]}-${r[3]}`;
      location.href=
        "https://08electricaldata.github.io/drive-viewer/index.html?id="+
        encodeURIComponent(id);
    };

    tbody.appendChild(tr);
  });
}

/* ===== EXPORT ===== */
function exportExcel(){
  let csv=[];
  document.querySelectorAll("#summaryTable tr").forEach(row=>{
    csv.push([...row.children].map(td =>
      `"${td.innerText.replace(/"/g,'""')}"`
    ).join(","));
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download="summary.csv";
  a.click();
}
</script>

</body>
</html>
