<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Summary</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f6ff;
}

/* ===== STICKY HEADER ===== */
.header-bar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #003f88;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
}

.header-bar button {
  background: white;
  color: #003f88;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}
.header-bar button:hover { opacity: 0.9; }

.header-title {
  flex: 1;
  text-align: center;
  font-size: 22px;
  font-weight: 700;
}

/* ===== PAGE CONTENT ===== */
.page {
  padding: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-bottom: 20px;
}

/* ===== FILTER CONTROLS ===== */
.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 12px;
  flex-wrap: wrap;
}
.controls input {
  padding: 6px;
}
.controls button {
  padding: 6px 12px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
}
th {
  background: #003f88;
  color: white;
}

/* ===== COLUMN WIDTH FIXES ===== */
#summaryTable th:nth-child(4),
#summaryTable td:nth-child(4) {
  width: 110px;
  white-space: nowrap;
  text-align: center;
}

#summaryTable th:nth-child(5),
#summaryTable td:nth-child(5) {
  width: 130px;
  min-width: 130px;
  white-space: nowrap;
  text-align: center;
}

/* Hover */
tbody tr:hover {
  background: #eef5ff;
  cursor: pointer;
}

@media print {
  .header-bar, .controls { display: none; }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header-bar">
  <button onclick="goHome()">üè†</button>
  <button onclick="goBack()">üîÅ</button>
  <div class="header-title">Summary</div>
</div>

<div class="page">

<div class="card">
  <div class="controls">
    <input type="date" id="fromDate">
    <input type="date" id="toDate">
    <button onclick="loadSummary()">Apply</button>
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="window.print()">Export PDF</button>
  </div>

  <table id="summaryTable">
    <thead>
      <tr>
        <th>BAT</th>
        <th>EQP</th>
        <th>TR NO</th>
        <th>MONTH</th>
        <th>DATE</th>
        <th>DETAILS OF JOB</th>
        <th>JOB TYPE</th>
        <th>JOB CATEGORY</th>
        <th>CARRIED OUT BY</th>
        <th>LINK</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</div>

<script>
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq" +
  "?gid=751880096&tqx=out:json";

/* ===== NAV ===== */
function goHome() {
  window.location.href = "https://08electricaldata.github.io/";
}
function goBack() {
  history.back();
}

/* ===== DATE PARSE ===== */
function parseDate(v) {
  if (!v) return null;

  if (typeof v === "string" && v.startsWith("Date(")) {
    const p = v.match(/\d+/g);
    return new Date(p[0], p[1], p[2]);
  }
  if (/^\d{2}-\d{2}-\d{4}$/.test(v)) {
    const [d,m,y] = v.split("-");
    return new Date(y, m - 1, d);
  }
  if (/^\d{2}\/\d{2}\/\d{4}$/.test(v)) {
    const [d,m,y] = v.split("/");
    return new Date(y, m - 1, d);
  }
  return null;
}

function formatDate(d) {
  return `${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`;
}

/* ===== LOAD SUMMARY ===== */
async function loadSummary() {
  let from = document.getElementById("fromDate").valueAsDate;
let to = document.getElementById("toDate").valueAsDate;

if (from) from.setHours(0, 0, 0, 0);        // start of day
if (to) to.setHours(23, 59, 59, 999);       // end of day


  const res = await fetch(SHEET_URL);
  const txt = await res.text();
  const json = JSON.parse(txt.substring(47, txt.length - 2));

  const tbody = document.querySelector("#summaryTable tbody");
  tbody.innerHTML = "";

  json.table.rows.forEach(r => {
    const c = r.c || [];
    const d = parseDate(c[4]?.v);
    if (!d) return;

    if (from && d < from) return;
    if (to && d > to) return;

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${c[2]?.v || ""}</td>
      <td>${c[3]?.v || ""}</td>
      <td>${c[0]?.v || ""}</td>
      <td>${c[1]?.v || ""}</td>
      <td>${formatDate(d)}</td>
      <td>${c[5]?.v || ""}</td>
      <td>${c[6]?.v || ""}</td>
      <td>${c[7]?.v || ""}</td>
      <td>${c[9]?.v || ""}</td>
      <td>${c[10]?.v ? `<a href="${c[10].v}" target="_blank">Open</a>` : ""}</td>
    `;

    tr.onclick = () => {
      const id = `${c[2]?.v}-${c[3]?.v}`;
      window.location.href =
        "https://08electricaldata.github.io/drive-viewer/index.html?id=" +
        encodeURIComponent(id);
    };

    tbody.appendChild(tr);
  });
}

/* ===== EXPORT ===== */
function exportExcel() {
  let csv = [];
  document.querySelectorAll("#summaryTable tr").forEach(row => {
    csv.push([...row.children].map(td =>
      `"${td.innerText.replace(/"/g,'""')}"`
    ).join(","));
  });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download = "summary.csv";
  a.click();
}
</script>

</body>
</html>
