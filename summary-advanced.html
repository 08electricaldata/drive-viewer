<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Summary (Date / Month / Range)</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f6ff;
}

/* ===== STICKY HEADER ===== */
.header-bar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #003f88;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
}
.header-bar button {
  background: white;
  color: #003f88;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}
.header-title {
  flex: 1;
  text-align: center;
  font-size: 20px;
  font-weight: 700;
}

/* ===== PAGE ===== */
.page {
  padding: 20px;
}
h2 {
  text-align: center;
  color: #003f88;
  font-size: 32px;
}

/* ===== CARD ===== */
.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 12px;
  align-items: center;
}
.controls input, .controls select {
  padding: 6px;
}
.controls button {
  padding: 6px 12px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
}
th {
  background: #003f88;
  color: white;
}
tr:hover {
  background: #eef5ff;
  cursor: pointer;
}

@media print {
  .header-bar, .controls { display: none; }
}
</style>
</head>

<body>

<div class="header-bar">
  <button onclick="goHome()">üè†</button>
  <button onclick="goBack()">üîÅ</button>
  <div class="header-title">Summary</div>
</div>

<div class="page">
<h2>Date / Month / Range Summary</h2>

<div class="card">
  <div class="controls">
    <!-- DATE -->
    <input type="date" id="singleDate">

    <!-- MONTH -->
    <input type="month" id="monthPick">

    <!-- RANGE -->
    <input type="date" id="fromDate">
    <input type="date" id="toDate">

    <button onclick="loadSummary()">Load</button>

    <input id="search" placeholder="Search‚Ä¶">
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="window.print()">Export PDF</button>
  </div>

  <table id="summaryTable">
    <thead>
      <tr>
        <th>BAT</th>
        <th>EQP</th>
        <th>TR NO</th>
        <th>MONTH</th>
        <th>DATE</th>
        <th>DETAILS OF JOB</th>
        <th>JOB TYPE</th>
        <th>JOB CATEGORY</th>
        <th>CARRIED OUT BY</th>
        <th>LINK</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
</div>

<script>
const SHEET_URL =
 "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq" +
 "?gid=751880096&tqx=out:json";

/* ===== NAV ===== */
function goHome(){ location.href="https://08electricaldata.github.io/"; }
function goBack(){ history.back(); }

/* ===== DATE HELPERS ===== */
function toISO(v){
  if(!v) return "";
  if(typeof v==="string" && v.startsWith("Date(")){
    const p=v.match(/\d+/g);
    return new Date(p[0],p[1],p[2]).toISOString().slice(0,10);
  }
  if(/^\d{2}\/\d{2}\/\d{4}$/.test(v)){
    const[d,m,y]=v.split("/");
    return `${y}-${m}-${d}`;
  }
  if(/^\d{2}-\d{2}-\d{4}$/.test(v)){
    const[d,m,y]=v.split("-");
    return `${y}-${m}-${d}`;
  }
  return "";
}
function dispDate(v){
  const i=toISO(v); if(!i) return "";
  const[y,m,d]=i.split("-"); return `${d}-${m}-${y}`;
}

/* ===== LOAD SUMMARY ===== */
async function loadSummary(){
  const d1=document.getElementById("singleDate").value;
  const m1=document.getElementById("monthPick").value;
  const f=document.getElementById("fromDate").value;
  const t=document.getElementById("toDate").value;

  const res=await fetch(SHEET_URL);
  const txt=await res.text();
  const j=JSON.parse(txt.substring(47,txt.length-2));

  const tbody=document.querySelector("#summaryTable tbody");
  tbody.innerHTML="";

  j.table.rows.forEach(r=>{
    const c=r.c||[];
    const iso=toISO(c[4]?.v);
    if(!iso) return;

    let ok=false;
    if(d1 && iso===d1) ok=true;
    if(m1 && iso.startsWith(m1)) ok=true;
    if(f && t && iso>=f && iso<=t) ok=true;
    if(!ok) return;

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${c[2]?.v||""}</td>
      <td>${c[3]?.v||""}</td>
      <td>${c[0]?.v||""}</td>
      <td>${c[1]?.v||""}</td>
      <td>${dispDate(c[4]?.v)}</td>
      <td>${c[5]?.v||""}</td>
      <td>${c[6]?.v||""}</td>
      <td>${c[7]?.v||""}</td>
      <td>${c[9]?.v||""}</td>
      <td>${c[10]?.v?`<a href="${c[10].v}" target="_blank">Open</a>`:""}</td>
    `;

    /* CLICK ‚Üí DRIVE INFO */
    tr.onclick=()=>{
      const id=`${c[2]?.v}-${c[3]?.v}`;
      location.href=
        "https://08electricaldata.github.io/drive-viewer/index.html?id="+
        encodeURIComponent(id);
    };

    tbody.appendChild(tr);
  });

  document.getElementById("search").onkeyup=function(){
    const q=this.value.toLowerCase();
    document.querySelectorAll("#summaryTable tbody tr")
      .forEach(tr=>{
        tr.style.display=tr.innerText.toLowerCase().includes(q)?"":"none";
      });
  };
}

/* ===== EXPORT ===== */
function exportExcel(){
  let csv=[];
  document.querySelectorAll("#summaryTable tr").forEach(r=>{
    csv.push([...r.children].map(td=>`"${td.innerText.replace(/"/g,'""')}"`).join(","));
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download="summary.csv";
  a.click();
}
</script>

</body>
</html>
