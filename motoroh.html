<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MOTOR O/H DUE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; margin: 0; background: #f2f6ff; }

/* HEADER */
.header {
  background: #003f88;
  color: white;
  padding: 14px;
  text-align: center;
}
.header h1 { margin: 0; font-size: 30px; }
.header p { margin: 4px 0 0; font-size: 16px; }

/* SUMMARY */
.container { padding: 20px; }
.summary {
  display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 15px;
}
.summary .card {
  flex: 1; min-width: 200px;
  background: white; border-radius: 10px;
  padding: 15px; text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
.summary .card h3 { margin: 0; color: #003f88; }
.summary .card p { font-size: 26px; font-weight: bold; margin: 6px 0 0; }
.overdue-count { color: red; }

/* CONTROLS */
.controls {
  display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 12px;
}
.controls input { padding: 8px; width: 260px; }
.controls button {
  padding: 8px 14px; background: #003f88;
  color: white; border: none; border-radius: 4px; cursor: pointer;
}

/* TABLE */
table {
  width: 100%; border-collapse: collapse; background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
th, td {
  border: 1px solid #ccc; padding: 8px; text-align: center;
}
th {
  background: #003f88; color: white;
  position: sticky; top: 0;
}

/* HIGHLIGHTS */
.overdue-cell { background: red; color: yellow; font-weight: bold; }
.blank-oh { background: orange; color: white; font-weight: bold; }

/* WIDTH FIX */
th:nth-child(8), td:nth-child(8),
th:nth-child(9), td:nth-child(9) {
  min-width: 120px; white-space: nowrap;
}
th:nth-child(10), td:nth-child(10) {
  min-width: 260px;
}

@media print { .controls { display: none; } }
</style>
</head>

<body>

<div class="header">
  <h1>MOTOR O/H DUE</h1>
  <p>Designed and maintained by Rakesh Chandra Sethy</p>
</div>

<div class="container">

<div class="summary">
  <div class="card">
    <h3>Total Motors</h3>
    <p id="totalCount">0</p>
  </div>
  <div class="card">
    <h3>Overdue Motors ðŸ””</h3>
    <p id="overdueCount" class="overdue-count">0</p>
  </div>
</div>

<div class="controls">
  <input id="search" placeholder="Search by Column B or C">
  <button onclick="exportExcel()">ðŸ“¥ Export Excel</button>
  <button onclick="window.print()">ðŸ–¨ Print</button>
</div>

<table id="dataTable">
  <thead>
    <tr>
      <th>RCS</th>
      <th>BATTERY</th>
      <th>EQPT NO</th>
      <th>EQPT NAME</th>
      <th>KW</th>
      <th>FRQ</th>
      <th>OH DATE</th>
      <th>NEXT DUE</th>
      <th>REFERENCE</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

</div>

<script>
const SHEET =
"https://docs.google.com/spreadsheets/d/12cQ1EiZjDm9hbPU30aLGR7DFbbWqEpASAIabCbDXiEI/gviz/tq?gid=1041736083&tqx=out:json";

function parseDate(v) {
  if (!v) return null;
  if (typeof v === "string" && v.startsWith("Date(")) {
    const p = v.match(/\d+/g);
    return new Date(p[0], p[1], p[2]);
  }
  return null;
}
function fmt(d) {
  return `${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`;
}

async function loadData() {
  const r = await fetch(SHEET);
  const t = await r.text();
  const j = JSON.parse(t.substring(47, t.length - 2));

  const tbody = document.querySelector("#dataTable tbody");
  const today = new Date(); today.setHours(0,0,0,0);

  let total = 0, overdue = 0;

  j.table.rows.forEach(r => {
    const c = r.c || [];
    total++;

    const oh = parseDate(c[8]?.v);
    const due = parseDate(c[9]?.v);
    const isOver = due && due < today;
    if (isOver) overdue++;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c[0]?.v||""}</td>
      <td>${c[1]?.v||""}</td>
      <td>${c[2]?.v||""}</td>
      <td>${c[4]?.v||""}</td>
      <td>${c[5]?.v||""}</td>
      <td>${c[6]?.v||""}</td>
      <td class="${!oh?'blank-oh':''}">${oh?fmt(oh):"BLANK"}</td>
      <td class="${isOver?'overdue-cell':''}">${due?fmt(due):""}</td>
      <td>${c[11]?.v||""}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("totalCount").innerText = total;
  document.getElementById("overdueCount").innerText = overdue;

  document.getElementById("search").onkeyup = function(){
    const q = this.value.toLowerCase();
    document.querySelectorAll("#dataTable tbody tr").forEach(tr=>{
      tr.style.display =
        tr.children[1].innerText.toLowerCase().includes(q) ||
        tr.children[2].innerText.toLowerCase().includes(q)
        ? "" : "none";
    });
  };
}

function exportExcel() {
  let csv=[];
  document.querySelectorAll("#dataTable tr").forEach(r=>{
    csv.push([...r.children].map(td=>`"${td.innerText}"`).join(","));
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download="motor_oh_due.csv";
  a.click();
}

loadData();
</script>

</body>
</html>
