<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MOTOR O/H DUE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; margin: 0; background: #f2f6ff; }

/* ===== PASSWORD OVERLAY ===== */
#lockScreen {
  position: fixed;
  inset: 0;
  background: #003f88;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
.lock-box {
  background: white;
  color: #003f88;
  padding: 25px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
}
.lock-box input {
  width: 100%;
  padding: 8px;
  margin-top: 10px;
}
.lock-box button {
  margin-top: 12px;
  padding: 8px 14px;
  background: #003f88;
  color: white;
  border: none;
  cursor: pointer;
}
.lock-error {
  color: red;
  margin-top: 8px;
  font-size: 14px;
}

/* ===== HEADER ===== */
.header {
  background: #003f88;
  color: white;
  padding: 14px;
  text-align: center;
}
.header h1 { margin: 0; font-size: 30px; }
.header p { margin: 4px 0 0; font-size: 16px; }

/* ===== CONTENT ===== */
.container { padding: 20px; }

.summary {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}
.summary .card {
  flex: 1;
  min-width: 180px;
  background: white;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
.summary .card h3 { margin: 0; color: #003f88; }
.summary .card p { margin: 6px 0 0; font-size: 26px; font-weight: bold; }
.overdue-count { color: red; }

.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}
.controls input { padding: 8px; width: 260px; }
.controls button {
  padding: 8px 14px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}
th {
  background: #003f88;
  color: white;
  position: sticky;
  top: 0;
}

/* ðŸ”´ OVERDUE CELL ONLY */
.overdue-cell {
  background: red;
  color: yellow;
  font-weight: bold;
}

@media print {
  .controls { display: none; }
}
</style>
</head>

<body>

<!-- ðŸ” PASSWORD SCREEN -->
<div id="lockScreen">
  <div class="lock-box">
    <h2>ðŸ”’ Protected</h2>
    <p>Enter password to continue</p>
    <input type="password" id="pwd">
    <button onclick="checkPassword()">Unlock</button>
    <div id="pwdError" class="lock-error"></div>
  </div>
</div>

<div id="mainContent" style="display:none;">

<div class="header">
  <h1>MOTOR O/H DUE</h1>
  <p>Designed and maintained by Rakesh Chandra Sethy</p>
</div>

<div class="container">

  <div class="summary">
    <div class="card">
      <h3>Total Motors</h3>
      <p id="totalCount">0</p>
    </div>
    <div class="card">
      <h3>Overdue Motors ðŸ””</h3>
      <p id="overdueCount" class="overdue-count">0</p>
    </div>
  </div>

  <div class="controls">
    <input id="search" placeholder="Search by Column B or C">
    <button onclick="exportExcel()">ðŸ“¥ Export Excel</button>
    <button onclick="window.print()">ðŸ–¨ Print</button>
  </div>

  <table id="dataTable">
    <thead></thead>
    <tbody></tbody>
  </table>

</div>
</div>

<script>
/* ===== SHEET CONFIG ===== */
const DATA_SHEET =
"https://docs.google.com/spreadsheets/d/12cQ1EiZjDm9hbPU30aLGR7DFbbWqEpASAIabCbDXiEI/gviz/tq?gid=1041736083&tqx=out:json";

/* PASSWORD FROM CELL A1 */
const PASSWORD_SHEET =
"https://docs.google.com/spreadsheets/d/12cQ1EiZjDm9hbPU30aLGR7DFbbWqEpASAIabCbDXiEI/gviz/tq?range=A1&tqx=out:json";

let SHEET_PASSWORD = "";

/* ===== FETCH PASSWORD ===== */
async function fetchPassword() {
  const r = await fetch(PASSWORD_SHEET);
  const t = await r.text();
  const j = JSON.parse(t.substring(47, t.length - 2));
  SHEET_PASSWORD = j.table.rows[0].c[0].v;
}
fetchPassword();

/* ===== CHECK PASSWORD ===== */
function checkPassword() {
  if (document.getElementById("pwd").value === SHEET_PASSWORD) {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    loadData();
  } else {
    document.getElementById("pwdError").innerText = "Wrong password";
  }
}

/* ===== DATE HELPERS ===== */
function parseDate(v) {
  if (!v) return null;
  if (typeof v === "string" && v.startsWith("Date(")) {
    const p = v.match(/\d+/g);
    return new Date(p[0], p[1], p[2]);
  }
  if (/^\d{2}[\/-]\d{2}[\/-]\d{4}$/.test(v)) {
    const [d,m,y] = v.includes("/") ? v.split("/") : v.split("-");
    return new Date(y, m - 1, d);
  }
  return null;
}
function formatDate(d) {
  return `${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`;
}

/* ===== LOAD DATA ===== */
async function loadData() {
  const res = await fetch(DATA_SHEET);
  const txt = await res.text();
  const json = JSON.parse(txt.substring(47, txt.length - 2));

  const rows = json.table.rows;
  const cols = json.table.cols;
  const thead = document.querySelector("#dataTable thead");
  const tbody = document.querySelector("#dataTable tbody");

  thead.innerHTML = `
    <tr>
      <th>${cols[0].label}</th>
      <th>${cols[1].label}</th>
      <th>${cols[2].label}</th>
      <th>${cols[3].label}</th>
      <th>${cols[4].label}</th>
      <th>${cols[5].label}</th>
      <th>${cols[8].label}</th>
      <th>${cols[9].label}</th>
      <th>${cols[11].label}</th>
    </tr>`;

  const today = new Date(); today.setHours(0,0,0,0);
  let total = 0, overdue = 0;

  rows.forEach(r => {
    const c = r.c || [];
    total++;

    const due = parseDate(c[9]?.v);
    const isOverdue = due && due < today;
    if (isOverdue) overdue++;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c[0]?.v||""}</td>
      <td>${c[1]?.v||""}</td>
      <td>${c[2]?.v||""}</td>
      <td>${c[3]?.v||""}</td>
      <td>${c[4]?.v||""}</td>
      <td>${c[5]?.v||""}</td>
      <td>${c[8]?.v||""}</td>
      <td class="${isOverdue?'overdue-cell':''}">
        ${due ? formatDate(due) : ""}
      </td>
      <td>${c[11]?.v||""}</td>`;
    tbody.appendChild(tr);
  });

  document.getElementById("totalCount").innerText = total;
  document.getElementById("overdueCount").innerText = overdue;

  document.getElementById("search").onkeyup = function () {
    const q = this.value.toLowerCase();
    document.querySelectorAll("#dataTable tbody tr").forEach(tr => {
      const b = tr.children[1].innerText.toLowerCase();
      const c = tr.children[2].innerText.toLowerCase();
      tr.style.display = (b.includes(q) || c.includes(q)) ? "" : "none";
    });
  };
}

/* ===== EXPORT ===== */
function exportExcel() {
  let csv = [];
  document.querySelectorAll("#dataTable tr").forEach(row => {
    csv.push([...row.children].map(td =>
      `"${td.innerText.replace(/"/g,'""')}"`
    ).join(","));
  });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download = "motor_oh_due.csv";
  a.click();
}
</script>

</body>
</html>
