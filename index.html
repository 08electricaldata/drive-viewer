<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Details</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f6ff;
}
h2 {
  color: #003f88;
}
.card {
  padding: 15px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-top: 15px;
}
</style>
</head>
<body>

<h2>Drive Information</h2>
<div id="drive">Loading data...</div>

<script>
async function loadDrive() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    document.getElementById("drive").innerHTML = "No drive ID found in QR code.";
    return;
  }

  const sheetURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq?tqx=out:json";

  // Helper: convert date string like "14/11/2024", "14-11-2024", "2024-11-14" into a number
  function parseDateToNumber(str) {
    if (!str) return 0;
    str = String(str).trim();

    // Case 1: ISO-like "2024-11-14" or "2024-11-14T00:00:00"
    if (/^\d{4}-\d{2}-\d{2}/.test(str)) {
      const parts = str.split(/[T ]/)[0].split("-");
      const y = Number(parts[0]);
      const m = Number(parts[1]);
      const d = Number(parts[2]);
      return new Date(y, m - 1, d).getTime();
    }

    // Case 2: "14/11/2024", "14-11-2024", "14.11.2024" etc.
    const parts = str.split(/[\/\-.]/);
    if (parts.length >= 3) {
      let p1 = Number(parts[0]);
      let p2 = Number(parts[1]);
      let p3 = Number(parts[2]);

      let d, m, y;

      // Heuristic: Indian style DD/MM/YYYY
      // If first part > 12 â†’ definitely day
      if (p1 > 12) {
        d = p1;
        m = p2;
        y = p3;
      } else if (p2 > 12) {
        // second part > 12 â†’ treat as MM/DD/YYYY (rare for you, but safe)
        d = p2;
        m = p1;
        y = p3;
      } else {
        // default: DD/MM/YYYY
        d = p1;
        m = p2;
        y = p3;
      }

      return new Date(y, m - 1, d).getTime();
    }

    // Fallback: whatever JS understands
    const t = Date.parse(str);
    return isNaN(t) ? 0 : t;
  }

  try {
    const response = await fetch(sheetURL);
    const text = await response.text();

    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows;

    let history = [];

    rows.forEach(r => {
      const C = r.c[2]?.v || "";  // DRIVE1
      const D = r.c[3]?.v || "";  // DRIVE2
      const UID = `${C}-${D}`;

      if (UID === id) {
        const dateDisplay = r.c[4]?.f || r.c[4]?.v || ""; // what you already show
        const sortKey = parseDateToNumber(dateDisplay);

        history.push({
          DATE: dateDisplay,
          JOB: r.c[5]?.v || "",
          TYPE1: r.c[6]?.v || "",
          TYPE2: r.c[7]?.v || "",
          WHO: r.c[9]?.v || "",
          DATE2: r.c[10]?.f || r.c[10]?.v || "",
          _sortDate: sortKey
        });
      }
    });

    if (history.length === 0) {
      document.getElementById("drive").innerHTML = "No history found for this drive.";
      return;
    }

    // ðŸ”¥ SORT: Latest (biggest date) â†’ Oldest
    history.sort((a, b) => b._sortDate - a._sortDate);

    // Build table
    let table = `
      <div class="card">
        <h3>${id}</h3>
        <table border="1" cellpadding="6" style="border-collapse: collapse; width:100%;">
          <tr style="background:#dce6f6;">
            <th>Date</th>
            <th>Job</th>
            <th>Type1</th>
            <th>Type2</th>
            <th>Who</th>
            <th>Date2</th>
          </tr>
    `;

    history.forEach(item => {
      table += `
        <tr>
          <td>${item.DATE}</td>
          <td>${item.JOB}</td>
          <td>${item.TYPE1}</td>
          <td>${item.TYPE2}</td>
          <td>${item.WHO}</td>
          <td>${item.DATE2}</td>
        </tr>
      `;
    });

    table += "</table></div>";

    document.getElementById("drive").innerHTML = table;

  } catch (err) {
    console.error(err);
    document.getElementById("drive").innerHTML = "Error loading data.";
  }
}

loadDrive();
</script>


</body>
</html>
