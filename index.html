<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Details</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f6ff;
}
h2 {
  color: #003f88;
  margin-bottom: 10px;
}
.card {
  padding: 15px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  margin-top: 20px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}
th, td {
  padding: 10px;
  border: 1px solid #d1d9e6;
  text-align: left;
}
th {
  background: #dce6f6;
  font-weight: bold;
}
a {
  color: #0057d9;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<h2>Drive Information</h2>
<div id="drive">Loading data...</div>

<script>
async function loadDrive() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    document.getElementById("drive").innerHTML = "No drive ID found in QR code.";
    return;
  }

  const sheetURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq?tqx=out:json";

  // Convert date text into sortable numeric value
  function sortKey(dateText) {
    if (!dateText) return 0;
    let str = dateText.toString().trim();
    const parts = str.split(/[\/\-.]/);

    if (parts.length >= 3) {
      let d = Number(parts[0]);
      let m = Number(parts[1]);
      let y = Number(parts[2]);
      return new Date(y, m - 1, d).getTime();
    }

    let t = Date.parse(str);
    return isNaN(t) ? 0 : t;
  }

  try {
    const response = await fetch(sheetURL);
    const text = await response.text();

    const json = JSON.parse(text.substr(47).slice(0, -2));
    const rows = json.table.rows;

    let history = [];

    rows.forEach(r => {
      const C = r.c[2]?.v || "";  // Column C
      const D = r.c[3]?.v || "";  // Column D

      const UID = `${C}-${D}`;

      if (UID === id) {
        const DATE = r.c[4]?.f || r.c[4]?.v || "";

        // Column K hyperlink directly contains full URL text
        const LINK = r.c[10]?.v || "";

        history.push({
          DATE,
          JOB: r.c[5]?.v || "",
          TYPE1: r.c[6]?.v || "",
          TYPE2: r.c[7]?.v || "",
          WHO: r.c[9]?.v || "",
          DATE2: r.c[10]?.f || r.c[10]?.v || "",
          LINK,
          SORT: sortKey(DATE)
        });
      }
    });

    if (history.length === 0) {
      document.getElementById("drive").innerHTML = "No history found for this drive.";
      return;
    }

    history.sort((a, b) => b.SORT - a.SORT);

    let table = `
      <div class="card">
        <h3>${id}</h3>
        <table>
          <tr>
            <th>Date</th>
            <th>Job</th>
            <th>Type 1</th>
            <th>Type 2</th>
            <th>Who</th>
            <th>Date 2</th>
            <th>Document</th>
          </tr>
    `;

    history.forEach(item => {
      table += `
        <tr>
          <td>${item.DATE}</td>
          <td>${item.JOB}</td>
          <td>${item.TYPE1}</td>
          <td>${item.TYPE2}</td>
          <td>${item.WHO}</td>
          <td>${item.DATE2}</td>
          <td>${item.LINK ? `<a href="${item.LINK}" target="_blank">Open File</a>` : ""}</td>
        </tr>
      `;
    });

    table += "</table></div>";
    document.getElementById("drive").innerHTML = table;

  } catch (err) {
    console.log(err);
    document.getElementById("drive").innerHTML = "Error loading data.";
  }
}

loadDrive();
</script>

</body>
</html>
