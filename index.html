<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Details</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f6ff;
}
h2 {
  color: #003f88;
}
.card {
  padding: 15px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-top: 15px;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 15px;
  margin-top: 10px;
}
.block p {
  margin: 6px 0;
}
.label {
  font-weight: bold;
  color: #003f88;
}
</style>
</head>
<body>

<h2>Drive Information</h2>
<div id="drive">Loading data...</div>

<script>
async function loadDrive() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const out = document.getElementById("drive");

  if (!id) {
    out.innerHTML = "No drive ID found in URL.";
    return;
  }

  const sheetURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq?gid=1274719919&tqx=out:json";

  try {
    const resp = await fetch(sheetURL);
    const text = await resp.text();
    const json = JSON.parse(text.substring(47, text.length - 2));
    const rows = json.table.rows;

    let match = null;

    rows.forEach(r => {
      const BAT = (r.c[1]?.v || "").toString().trim();
      const EQP = (r.c[2]?.v || "").toString().trim();
      const UID = `${BAT}-${EQP}`.toUpperCase();

      if (UID !== id.toUpperCase()) return;

      match = {
        BAT,
        EQP,
        pumpType: r.c[4]?.v || "",
        ratings: r.c[5]?.v || "",
        flc: r.c[10]?.v || "",
        sfu: r.c[14]?.v || "",
        fuse: r.c[15]?.v || "",
        contactor: r.c[16]?.v || "",
        relay: r.c[17]?.v || "",
        ctM: r.c[18]?.v || "",
        ctP: r.c[19]?.v || "",
        aux: r.c[20]?.v || ""
      };
    });

    if (!match) {
      out.innerHTML = "Drive not found in sheet.";
      return;
    }

    out.innerHTML = `
      <div class="card">
        <h3>${match.BAT} â€“ ${match.EQP}</h3>
        <p><span class="label">Pump Type:</span> ${match.pumpType}</p>

        <div class="grid">
          <div class="block">
            <p><span class="label">Ratings:</span> ${match.ratings}</p>
            <p><span class="label">FLC:</span> ${match.flc}</p>
          </div>

          <div class="block">
            <p><span class="label">SFU:</span> ${match.sfu}</p>
            <p><span class="label">Fuse:</span> ${match.fuse}</p>
            <p><span class="label">Contactor:</span> ${match.contactor}</p>
            <p><span class="label">Relay:</span> ${match.relay}</p>
          </div>

          <div class="block">
            <p><span class="label">CT (M):</span> ${match.ctM}</p>
            <p><span class="label">CT (P):</span> ${match.ctP}</p>
            <p><span class="label">Aux Contactor:</span> ${match.aux}</p>
          </div>
        </div>
      </div>
    `;

  } catch (err) {
    console.error(err);
    out.innerHTML = "Error loading data.";
  }
}

loadDrive();
</script>

</body>
</html>
