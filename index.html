<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drive Details</title>

<style>
body {
    margin: 0;
    padding: 25px;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #eef4ff;
}

h2 {
    font-size: 28px;
    color: #003f88;
    text-align: center;
    margin-bottom: 20px;
}

/* Controls */
.controls {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 20px;
}

input, select {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #b9c7e4;
    font-size: 15px;
    min-width: 200px;
}

.export-btn {
    background: #0057d9;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
}

/* Card */
.card {
    background: white;
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    transition: 0.2s;
}

.card:hover {
    transform: scale(1.01);
    background: #f7faff;
}

.row { margin: 5px 0; }

.label {
    font-weight: bold;
    color: #003f88;
}

.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 14px;
    background: #0057d9;
    color: white;
    border-radius: 6px;
    font-size: 14px;
    text-decoration: none;
}

/* Table */
.table-container {
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    background: #dce6f6;
    padding: 12px;
    cursor: pointer;
    position: relative;
}

th:hover { background: #cddaf3; }

td {
    padding: 12px;
    border-bottom: 1px solid #e3e8f3;
}

tr:hover td {
    background: #f3f7ff;
}

.arrow {
    position: absolute;
    right: 8px;
    font-size: 12px;
    opacity: 0.6;
}
</style>
</head>
<body>

<h2>Drive Information</h2>

<div class="controls">
    <input id="searchBox" type="text" placeholder="Search anything...">

    <select id="filterType1">
        <option value="">Filter by Type 1</option>
    </select>

    <select id="filterType2">
        <option value="">Filter by Type 2</option>
    </select>

    <button class="export-btn" onclick="exportPDF()">Download PDF</button>
</div>

<div id="drive">Loading...</div>

<div class="table-container">
<table id="driveTable">
<thead>
<tr>
    <th onclick="sortTable('DATE')">Date <span class="arrow">↕</span></th>
    <th onclick="sortTable('JOB')">Job <span class="arrow">↕</span></th>
    <th onclick="sortTable('TYPE1')">Type 1 <span class="arrow">↕</span></th>
    <th onclick="sortTable('TYPE2')">Type 2 <span class="arrow">↕</span></th>
    <th onclick="sortTable('WHO')">Who <span class="arrow">↕</span></th>
    <th>Document</th>
</tr>
</thead>
<tbody id="driveBody"></tbody>
</table>
</div>

<script>
async function loadDrive() {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const sheetURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq?tqx=out:json";

    function sortKey(dateText) {
        if (!dateText) return 0;
        let p = dateText.split(/[\/\-.]/);
        return new Date(p[2], p[1] - 1, p[0]).getTime();
    }

    try {
        const resp = await fetch(sheetURL);
        const text = await resp.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        let history = [];
        let type1Set = new Set();
        let type2Set = new Set();

        rows.forEach(r => {
            const C = r.c[2]?.v || "";
            const D = r.c[3]?.v || "";

            if (`${C}-${D}` !== id) return;

            let t1 = r.c[6]?.v || "";
            let t2 = r.c[7]?.v || "";

            if (t1) type1Set.add(t1);
            if (t2) type2Set.add(t2);

            history.push({
                DATE: r.c[4]?.f || r.c[4]?.v || "",
                JOB: r.c[5]?.v || "",
                TYPE1: t1,
                TYPE2: t2,
                WHO: r.c[9]?.v || "",
                LINK: r.c[10]?.v || "",
                SORT: sortKey(r.c[4]?.v || "")
            });
        });

        history.sort((a,b) => b.SORT - a.SORT);
        window.fullData = history;

        const f1 = document.getElementById("filterType1");
        const f2 = document.getElementById("filterType2");

        [...type1Set].sort().forEach(v => f1.innerHTML += `<option value="${v}">${v}</option>`);
        [...type2Set].sort().forEach(v => f2.innerHTML += `<option value="${v}">${v}</option>`);

        renderCards(history);
        renderTable(history);

    } catch (e) {
        document.getElementById("drive").innerHTML = "Error loading data.";
        document.getElementById("driveBody").innerHTML =
        `<tr><td colspan="6">Error loading data.</td></tr>`;
    }
}

function renderCards(data) {
    const box = document.getElementById("drive");
    box.innerHTML = "";

    if (!data.length) {
        box.innerHTML = "No matching data.";
        return;
    }

    data.forEach(item => {
        box.innerHTML += `
        <div class="card">
            <div class="row"><span class="label">Date:</span> ${item.DATE}</div>
            <div class="row"><span class="label">Job:</span> ${item.JOB}</div>
            <div class="row"><span class="label">Type 1:</span> ${item.TYPE1}</div>
            <div class="row"><span class="label">Type 2:</span> ${item.TYPE2}</div>
            <div class="row"><span class="label">Who:</span> ${item.WHO}</div>
            ${item.LINK ? `<a class="btn" href="${item.LINK}" target="_blank">Open File</a>` : ""}
        </div>
        `;
    });
}

function renderTable(data) {
    const body = document.getElementById("driveBody");
    body.innerHTML = "";

    if (!data.length) {
        body.innerHTML = `<tr><td colspan="6">No matching results.</td></tr>`;
        return;
    }

    data.forEach(r => {
        body.innerHTML += `
        <tr>
            <td>${r.DATE}</td>
            <td>${r.JOB}</td>
            <td>${r.TYPE1}</td>
            <td>${r.TYPE2}</td>
            <td>${r.WHO}</td>
            <td>${r.LINK ? `<a class='btn' href='${r.LINK}' target='_blank'>Open File</a>` : ""}</td>
        </tr>`;
    });
}

document.getElementById("searchBox").addEventListener("input", applyFilters);
document.getElementById("filterType1").addEventListener("change", applyFilters);
document.getElementById("filterType2").addEventListener("change", applyFilters);

function applyFilters() {
    const q = document.getElementById("searchBox").value.toLowerCase();
    const f1 = document.getElementById("filterType1").value;
    const f2 = document.getElementById("filterType2").value;

    const data = window.fullData.filter(r =>
        (r.DATE + r.JOB + r.TYPE1 + r.TYPE2 + r.WHO).toLowerCase().includes(q) &&
        (f1 === "" || r.TYPE1 === f1) &&
        (f2 === "" || r.TYPE2 === f2)
    );

    renderCards(data);
    renderTable(data);
}

function sortTable() {
    window.fullData.reverse();
    applyFilters();
}

function exportPDF() {
    window.print();
}

loadDrive();
</script>

</body>
</html>
