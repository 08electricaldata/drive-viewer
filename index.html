<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drive Viewer</title>

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #eef4ff;
    }

    /* ---------- Tabs Bar ---------- */
    .tab-bar {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    .tab-btn {
        padding: 10px 18px;
        border-radius: 8px;
        background: #0057d9;
        color: white;
        border: none;
        font-size: 15px;
        cursor: pointer;
    }
    .active-tab {
        background: #003f88 !important;
    }

    /* ---------- Sections ---------- */
    .section { display: none; }
    .visible { display: block; }

    h2 {
        text-align: center;
        font-size: 26px;
        color: #003f88;
        margin-bottom: 20px;
    }

    /* ---------- Drawings ---------- */
    .draw-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
    }
    .draw-card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .draw-card h3 {
        margin-bottom: 10px;
        font-size: 18px;
        color: #003f88;
    }

    /* ---------- History ---------- */
    .table-container {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        overflow-x: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th {
        background: #dce6f6;
        padding: 12px;
    }
    td {
        padding: 12px;
        border-bottom: 1px solid #e3e8f3;
    }
    .btn {
        background: #0057d9;
        color: white;
        padding: 7px 13px;
        border-radius: 6px;
        cursor: pointer;
        border: none;
    }

    /* ---------- Add Form ---------- */
    .form-box {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        max-width: 600px;
        margin: auto;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #b9c7e4;
        font-size: 15px;
    }
    .submit-btn {
        padding: 10px 20px;
        background: #0057d9;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    /* ---------- Modal Viewer ---------- */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }
    .modal-content {
        background: white;
        padding: 10px;
        border-radius: 12px;
        max-width: 90vw;
        max-height: 90vh;
        position: relative;
    }
    .modal-close {
        position: absolute;
        top: 8px;
        right: 12px;
        border: none;
        background: transparent;
        font-size: 20px;
        cursor: pointer;
    }
</style>
</head>
<body>

<!-- ---------- TABS ---------- -->
<div class="tab-bar">
    <button class="tab-btn active-tab" onclick="showTab(event,'drawings')">Drawings</button>
    <button class="tab-btn" onclick="showTab(event,'history')">History</button>
    <button class="tab-btn" onclick="showTab(event,'add')">Add</button>
</div>

<h2 id="pageTitle">Drive Information</h2>

<!-- ========================================================= -->
<!-- ======================= DRAWINGS TAB ===================== -->
<!-- ========================================================= -->
<div id="drawings" class="section visible">
    <div id="drawGrid" class="draw-grid"></div>
</div>

<!-- ========================================================= -->
<!-- ======================= HISTORY TAB ====================== -->
<!-- ========================================================= -->
<div id="history" class="section">
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Job</th>
                    <th>Type 1</th>
                    <th>Type 2</th>
                    <th>Who</th>
                    <th>Document</th>
                </tr>
            </thead>
            <tbody id="driveBody"></tbody>
        </table>
    </div>
</div>

<!-- ========================================================= -->
<!-- ========================= ADD TAB ======================== -->
<!-- ========================================================= -->
<div id="add" class="section">
    <div class="form-box">
        <h3>Add New Entry</h3>

        <label>Date</label>
        <input type="date" id="add_date">

        <label>Job Description</label>
        <input type="text" id="add_job">

        <label>Type 1</label>
        <input type="text" id="add_t1">

        <label>Type 2</label>
        <input type="text" id="add_t2">

        <label>Who</label>
        <input type="text" id="add_who">

        <label>Document Link</label>
        <input type="text" id="add_link">

        <button class="submit-btn">Submit</button>
    </div>
</div>

<!-- ==================== MODAL ==================== -->
<div id="viewerModal" class="modal" onclick="backgroundClose(event)">
    <div class="modal-content">
        <button class="modal-close" onclick="closeViewer()">Ã—</button>
        <div id="viewerBody"></div>
    </div>
</div>

<!-- ========================================================= -->
<!-- ======================= JAVASCRIPT ======================= -->
<!-- ========================================================= -->
<script>
/* ========== TAB SYSTEM ========== */
function showTab(e, tabId) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("visible"));
    document.getElementById(tabId).classList.add("visible");

    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active-tab"));
    e.target.classList.add("active-tab");
}

/* ========== READ DRIVE ID FROM URL ========== */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
if (id) {
    document.getElementById("pageTitle").innerText = "Drive Information: " + id;
}

/* ========================================================= */
/* ====================== HISTORY LOADING =================== */
/* ========================================================= */
async function loadHistory() {
    const sheetURL =
        "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq?tqx=out:json";

    try {
        const resp = await fetch(sheetURL);
        const text = await resp.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        let tbody = "";

        rows.forEach(r => {
            // Correct drive ID = Column C + "-" + Column D
            const p1 = r.c[2]?.v || r.c[2]?.f || "";
            const p2 = r.c[3]?.v || r.c[3]?.f || "";
            const driveID = `${p1}-${p2}`;

            if (driveID !== id) return;

            tbody += `
                <tr>
                    <td>${r.c[4]?.f || r.c[4]?.v || ""}</td>
                    <td>${r.c[5]?.v || ""}</td>
                    <td>${r.c[6]?.v || ""}</td>
                    <td>${r.c[7]?.v || ""}</td>
                    <td>${r.c[9]?.v || ""}</td>
                    <td>${r.c[10]?.v ? `<a class='btn' href='${r.c[10].v}' target='_blank'>Open</a>` : ""}</td>
                </tr>`;
        });

        document.getElementById("driveBody").innerHTML =
            tbody || "<tr><td colspan='6'>No records found.</td></tr>";

    } catch (e) {
        console.log(e);
        document.getElementById("driveBody").innerHTML =
            "<tr><td colspan='6'>Error loading history.</td></tr>";
    }
}

/* ========================================================= */
/* ================== DRAWINGS LOADING (COLUMN O) =========== */
/* ========================================================= */
async function loadDrawings() {
    const sheetURL =
        "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq?tqx=out:json&sheet=master";

    try {
        const resp = await fetch(sheetURL);
        const text = await resp.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        const grid = document.getElementById("drawGrid");
        grid.innerHTML = "";

        const LINK_COL = 14; // Column O
        let found = false;

        rows.forEach(r => {
            const p1 = r.c[1]?.v || ""; // Column B
            const p2 = r.c[2]?.v || ""; // Column C
            const DRIVE_ID = `${p1}-${p2}`;

            if (DRIVE_ID !== id) return;

            const link = r.c[LINK_COL]?.v || "";
            if (!link) return;

            found = true;

            const card = document.createElement("div");
            card.className = "draw-card";
            card.innerHTML = `
                <h3>Module Drawing</h3>
                <button class="btn">View PDF</button>
            `;

            card.querySelector(".btn").onclick = () => openViewer(link);
            grid.appendChild(card);
        });

        if (!found) {
            grid.innerHTML = "<p>No drawings found for this drive.</p>";
        }

    } catch (e) {
        console.log(e);
        document.getElementById("drawGrid").innerHTML =
            "<p>Error loading drawings.</p>";
    }
}

/* ========================================================= */
/* ======================== MODAL VIEWER ==================== */
/* ========================================================= */
function openViewer(url) {
    const modal = document.getElementById("viewerModal");
    const body = document.getElementById("viewerBody");

    body.innerHTML = "";

    if (url.match(/\.pdf/)) {
        body.innerHTML = `<iframe src="${url}" style="width:85vw;height:80vh;border:none;"></iframe>`;
    } else {
        body.innerHTML = `<img src="${url}" style="max-width:85vw;max-height:80vh;">`;
    }

    modal.style.display = "flex";
}

function closeViewer() {
    document.getElementById("viewerModal").style.display = "none";
    document.getElementById("viewerBody").innerHTML = "";
}

function backgroundClose(e) {
    if (e.target.id === "viewerModal") closeViewer();
}

document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") closeViewer();
});

/* ========================================================= */
/* ======================== INITIAL LOAD ==================== */
/* ========================================================= */
loadHistory();
loadDrawings();

</script>

</body>
</html>
