<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Equipment Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial, sans-serif; margin: 0; background: #f2f6ff; }

/* ===== HEADER ===== */
.header-bar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #f2f6ff;
  padding: 10px 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

.header-title {
  flex: 1;
  text-align: center;
}

.header-title h2 {
  margin: 0;
  color: #003f88;
}

.header-title small {
  display: block;
  font-size: 15px;
  font-weight: 600;
  color: #333;
  margin-top: 4px;
}

/* ===== ICON BUTTONS ===== */
.icon-group {
  display: flex;
  gap: 6px;
}

.icon-wrap {
  position: relative;
}

.icon-btn {
  background: #003f88;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 10px 12px;
  font-size: 18px;
  cursor: pointer;
}

/* Tooltip */
.icon-wrap span {
  position: absolute;
  bottom: -22px;
  left: 50%;
  transform: translateX(-50%);
  background: #003f88;
  color: #fff;
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 4px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
}

.icon-wrap:hover span,
.icon-btn:focus + span {
  opacity: 1;
}

/* ===== CONTENT ===== */
.container { padding: 20px; }

.card {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

.label { font-weight: bold; color: #003f88; }

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 16px;
}

.button-wrap {
  margin-top: 25px;
  text-align: left;
}

.action-btn {
  padding: 10px 18px;
  background: #003f88;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .grid { grid-template-columns: 1fr; }
  .header-title small { font-size: 14px; }
}
</style>
</head>

<body>

<div class="header-bar">
  <div class="icon-group">
    <div class="icon-wrap">
      <button class="icon-btn" onclick="goHome()">üè†</button>
      <span>Home</span>
    </div>
    <div class="icon-wrap">
      <button class="icon-btn" onclick="goBack()">üîÅ</button>
      <span>Back</span>
    </div>
  </div>

  <div class="header-title">
    <h2>Equipment Information</h2>
    <small>Designed and maintained by Rakesh Chandra Sethy</small>
  </div>
</div>

<div class="container">
  <div id="content">Loading data‚Ä¶</div>
</div>

<script>
// üî• JSON DATA SOURCE
const JSON_URL =
  "https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/drive.json";

async function loadData() {
  const id = new URLSearchParams(location.search).get("id");
  if (!id) return;

  const res = await fetch(JSON_URL);
  const json = await res.json();
  const rows = json.rows;

  let c = null;

  rows.forEach(r => {
    const uid = `${r[1]}-${r[2]}`.toUpperCase();
    if (uid === id.toUpperCase()) c = r;
  });

  if (!c) {
    document.getElementById("content").innerHTML =
      `<div class="card"><h3>Data Not Found</h3></div>`;
    return;
  }

  const BAT = (c[1] || "").toUpperCase();

  if (BAT === "TRANSFORMER") showTransformer(c);
  else if (BAT === "BREAKER") showBreaker(c);
  else showMotor(c);
}

/* ===== TRANSFORMER ===== */
function showTransformer(c) {
  document.getElementById("content").innerHTML = `
  <div class="card">
    <h3>Transformer No: ${c[2]}</h3>
    <div class="grid">
      <p><span class="label">TR Sl No:</span> ${c[3]}</p>
      <p><span class="label">Make:</span> ${c[4]}</p>
      <p><span class="label">Rating:</span> ${c[5]} KVA</p>
      <p><span class="label">From S/S:</span> ${c[6]}</p>
      <p><span class="label">Unit S/S:</span> ${c[7]}</p>
      <p><span class="label">% Impedance:</span> ${c[8]}</p>
      <p><span class="label">LT SWBD:</span> ${c[9]}</p>
      <p><span class="label">Rating:</span> ${c[10]}</p>
    </div>

    <div class="button-wrap">
      <div class="icon-wrap">
        <button class="action-btn" onclick="openHistory()">üìú History</button>
        <span>History</span>
      </div>
    </div>
  </div>`;
}

/* ===== BREAKER ===== */
function showBreaker(c) {
  document.getElementById("content").innerHTML = `
  <div class="card">
    <h3>Breaker ‚Äì ${c[2]}</h3>
    <div class="grid">
      <p><span class="label">Compartment No:</span> ${c[3]}</p>
      <p><span class="label">Breaker Desc:</span> ${c[4]}</p>
      <p><span class="label">Make:</span> ${c[5]}</p>
      <p><span class="label">Rating:</span> ${c[6]} A</p>
      <p><span class="label">Type:</span> ${c[7]}</p>
      <p><span class="label">LT SWBD:</span> ${c[9]}</p>
      <p><span class="label">Panel Rating:</span> ${c[10]}</p>
    </div>

    <div class="button-wrap">
      <div class="icon-wrap">
        <button class="action-btn" onclick="openHistory()">üìú History</button>
        <span>History</span>
      </div>
    </div>
  </div>`;
}

/* ===== MOTOR / DRIVE ===== */
function showMotor(c) {
  document.getElementById("content").innerHTML = `
  <div class="card">
    <h3>${c[1]} ‚Äì ${c[2]}</h3>
    <p><span class="label">Pump Type:</span> ${c[4]}</p>

    <div class="grid">
      <p><span class="label">Rating:</span> ${c[5]} KW</p>
      <p><span class="label">FLC:</span> ${c[10]} A</p>
      <p><span class="label">SFU:</span> ${c[14]}</p>
      <p><span class="label">Fuse:</span> ${c[15]}</p>
      <p><span class="label">Contactor:</span> ${c[16]}</p>
      <p><span class="label">BMR / Relay / VFD:</span> ${c[17]}</p>
      <p><span class="label">CT (M):</span> ${c[18]}</p>
      <p><span class="label">CT (P):</span> ${c[19]}</p>
      <p><span class="label">Aux Contactor:</span> ${c[20]}</p>
      <p><span class="label">Ammeter:</span> ${c[21]}</p>
      <p><span class="label">Ind Lamp:</span> ${c[22]}</p>
      <p><span class="label">No of Spare Motors:</span> ${c[23]}</p>
    </div>

    <div class="button-wrap">
      <div class="icon-wrap">
        <button class="action-btn" onclick="openHistory()">üìú History</button>
        <span>History</span>
      </div>
    </div>
  </div>`;
}

function openHistory() {
  const id = new URLSearchParams(location.search).get("id");
  location.href =
    "https://08electricaldata.github.io/drive-viewer/history.html?id=" +
    encodeURIComponent(id);
}

function goHome(){ location.href="https://08electricaldata.github.io/"; }
function goBack(){ history.back(); }

loadData();
</script>

</body>
</html>
