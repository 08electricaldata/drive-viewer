<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Details</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f6ff;
}
h2, h3 { color: #003f88; }
.card {
  padding: 15px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-top: 15px;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
}
th {
  background: #003f88;
  color: white;
}
a {
  color: #003f88;
  font-weight: bold;
  text-decoration: none;
}
</style>
</head>

<body>

<h2>Drive Information</h2>

<div id="drive">Loading drive details...</div>
<div id="history"></div>

<script>
// ---------- HELPERS ----------
function formatDate(v) {
  if (typeof v === "string" && /^\d{2}\/\d{2}\/\d{4}$/.test(v)) {
    return v.replace(/\//g, "-");
  }
  return v ?? "";
}

// ---------- LOAD DRIVE ----------
async function loadDrive() {
  const id = new URLSearchParams(location.search).get("id");
  if (!id) {
    document.getElementById("drive").innerHTML = "No drive ID in URL.";
    return;
  }

  // SPLIT ID SAFELY (FIRST '-' ONLY)
  const firstDash = id.indexOf("-");
  const urlBAT = id.substring(0, firstDash).trim().toUpperCase();
  const urlEQP = id.substring(firstDash + 1).trim().toUpperCase();

  const driveURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq" +
    "?gid=1274719919&tqx=out:json";

  const resp = await fetch(driveURL);
  const text = await resp.text();
  const json = JSON.parse(text.substring(47, text.length - 2));

  let match = null;

  json.table.rows.forEach(r => {
    const c = r.c || [];
    const BAT = (c[1]?.v || "").toString().trim().toUpperCase();
    const EQP = (c[2]?.v || "").toString().trim().toUpperCase();

    if (BAT !== urlBAT || EQP !== urlEQP) return;

    match = {
      BAT, EQP,
      pumpType: c[4]?.v || "",
      ratings: c[5]?.v || "",
      flc: c[10]?.v || ""
    };
  });

  if (!match) {
    document.getElementById("drive").innerHTML = "Drive not found.";
    return;
  }

  document.getElementById("drive").innerHTML = `
    <div class="card">
      <h3>${match.BAT} – ${match.EQP}</h3>
      <p><b>Pump Type:</b> ${match.pumpType}</p>
      <p><b>Ratings:</b> ${match.ratings}</p>
      <p><b>FLC:</b> ${match.flc}</p>
    </div>
  `;

  loadHistory(urlBAT, urlEQP);
}

// ---------- LOAD HISTORY ----------
async function loadHistory(urlBAT, urlEQP) {
  const out = document.getElementById("history");

  const historyURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq" +
    "?gid=751880096&tqx=out:json";

  const resp = await fetch(historyURL);
  const text = await resp.text();
  const json = JSON.parse(text.substring(47, text.length - 2));

  const cols = json.table.cols.slice(0, 11); // A → K
  const rows = json.table.rows;

  let matched = [];

  rows.forEach(r => {
    const c = r.c || [];
    const BAT = (c[2]?.v || "").toString().trim().toUpperCase();
    const EQP = (c[3]?.v || "").toString().trim().toUpperCase();

    if (BAT !== urlBAT || EQP !== urlEQP) return;

    matched.push(c.slice(0, 11));
  });

  if (!matched.length) {
    out.innerHTML = "<b>No history data found.</b>";
    return;
  }

  let html = `<div class="card"><h3>History Details</h3><table><thead><tr>`;
  cols.forEach(c => html += `<th>${c.label || ""}</th>`);
  html += `</tr></thead><tbody>`;

  matched.forEach(r => {
    html += "<tr>";
    r.forEach((cell, i) => {
      let v = formatDate(cell?.v ?? "");
      if (i === 10 && v) v = `<a href="${v}" target="_blank">Open</a>`;
      html += `<td>${v}</td>`;
    });
    html += "</tr>";
  });

  html += "</tbody></table></div>";
  out.innerHTML = html;
}

loadDrive();
</script>

</body>
</html>
