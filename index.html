<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drive Viewer</title>

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #eef4ff;
    }

    /* ---------- Tabs Bar ---------- */
    .tab-bar {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }
    .tab-btn {
        padding: 10px 18px;
        border-radius: 8px;
        background: #0057d9;
        color: white;
        border: none;
        font-size: 15px;
        cursor: pointer;
    }
    .active-tab {
        background: #003f88 !important;
    }

    /* ---------- Hidden Sections ---------- */
    .section { display: none; }
    .visible { display: block; }

    /* ---------- Page Title ---------- */
    h2 {
        text-align: center;
        font-size: 26px;
        color: #003f88;
        margin-bottom: 20px;
    }

    /* ---------- Drawings Grid ---------- */
    .draw-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 15px;
    }
    .draw-card {
        background: white;
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .draw-card a {
        text-decoration: none;
        color: #0057d9;
        font-weight: bold;
    }

    /* ---------- History Table ---------- */
    .table-container {
        background: white;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        overflow-x: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th {
        background: #dce6f6;
        padding: 12px;
        cursor: pointer;
    }
    td {
        padding: 12px;
        border-bottom: 1px solid #e3e8f3;
    }
    .btn {
        background: #0057d9;
        color: white;
        padding: 7px 13px;
        border-radius: 6px;
        font-size: 14px;
        text-decoration: none;
    }

    /* ---------- Add Form ---------- */
    .form-box {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        max-width: 600px;
        margin: auto;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #b9c7e4;
        font-size: 15px;
    }
    .submit-btn {
        padding: 10px 20px;
        background: #0057d9;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

</style>
</head>
<body>

<!-- ---------- TABS ---------- -->
<div class="tab-bar">
    <button class="tab-btn active-tab" onclick="showTab('drawings')">Drawings</button>
    <button class="tab-btn" onclick="showTab('history')">History</button>
    <button class="tab-btn" onclick="showTab('add')">Add</button>
</div>

<!-- ---------- Dynamic Title ---------- -->
<h2 id="pageTitle">Drive Information</h2>

<!-- ========================================================= -->
<!-- ======================= DRAWINGS TAB ===================== -->
<!-- ========================================================= -->
<div id="drawings" class="section visible">
    <div class="draw-grid">

        <div class="draw-card">
            <h3>Single Line Diagram</h3>
            <a href="#">View PDF</a>
        </div>

        <div class="draw-card">
            <h3>Control Circuit</h3>
            <a href="#">View PDF</a>
        </div>

        <div class="draw-card">
            <h3>Layout</h3>
            <a href="#">View Image</a>
        </div>

    </div>
</div>

<!-- ========================================================= -->
<!-- ======================= HISTORY TAB ====================== -->
<!-- ========================================================= -->
<div id="history" class="section">

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Job</th>
                    <th>Type 1</th>
                    <th>Type 2</th>
                    <th>Who</th>
                    <th>Document</th>
                </tr>
            </thead>
            <tbody id="driveBody"></tbody>
        </table>
    </div>

</div>

<!-- ========================================================= -->
<!-- ========================= ADD TAB ======================== -->
<!-- ========================================================= -->
<div id="add" class="section">

    <div class="form-box">
        <h3>Add New Entry</h3>

        <label>Date</label>
        <input type="date" id="add_date">

        <label>Job Description</label>
        <input type="text" id="add_job" placeholder="Enter job work...">

        <label>Type 1</label>
        <input type="text" id="add_t1">

        <label>Type 2</label>
        <input type="text" id="add_t2">

        <label>Who</label>
        <input type="text" id="add_who">

        <label>Document Link</label>
        <input type="text" id="add_link" placeholder="https://drive.google.com/...">

        <button class="submit-btn">Submit</button>
    </div>

</div>

<!-- ========================================================= -->
<!-- ======================= JAVASCRIPT ======================= -->
<!-- ========================================================= -->
<script>

/* ========== TAB SYSTEM ========== */
function showTab(tab) {
    document.querySelectorAll(".section").forEach(s => s.classList.remove("visible"));
    document.getElementById(tab).classList.add("visible");

    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active-tab"));
    event.target.classList.add("active-tab");
}

/* ========== SET DRIVE NAME IN TITLE ========== */
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
if (id) {
    document.getElementById("pageTitle").innerText = "Drive Information: " + id;
}

/* ========== Load History (your old script) ========== */
async function loadHistory() {
    const sheetURL =
        "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq?tqx=out:json";

    try {
        const resp = await fetch(sheetURL);
        const text = await resp.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        let tbody = "";

        rows.forEach(r => {
            const C = r.c[2]?.v || "";
            const D = r.c[3]?.v || "";
            if (`${C}-${D}` !== id) return;

            tbody += `
                <tr>
                    <td>${r.c[4]?.f || r.c[4]?.v || ""}</td>
                    <td>${r.c[5]?.v || ""}</td>
                    <td>${r.c[6]?.v || ""}</td>
                    <td>${r.c[7]?.v || ""}</td>
                    <td>${r.c[9]?.v || ""}</td>
                    <td>${r.c[10]?.v ? `<a class='btn' href='${r.c[10].v}' target='_blank'>Open</a>` : ""}</td>
                </tr>`;
        });

        document.getElementById("driveBody").innerHTML = tbody;

    } catch (e) {
        console.log(e);
    }
}

loadHistory();

</script>

</body>
</html>
