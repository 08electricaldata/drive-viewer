<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Details</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f6ff;
}
h2 {
  color: #003f88;
  text-align: center;
  font-size: 34px;
  font-weight: 700;
  margin-bottom: 24px;
}
h3 {
  color: #003f88;
}

.card {
  padding: 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-top: 18px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 18px;
  margin-top: 10px;
}

.label {
  font-weight: bold;
  color: #003f88;
}

.button-wrap {
  margin-top: 20px;
  text-align: left;
}

button {
  padding: 10px 18px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
}
button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<h2>Drive Information</h2>

<div id="drive">Loading drive details…</div>

<script>
async function loadDrive() {
  const id = new URLSearchParams(window.location.search).get("id");
  if (!id) {
    document.getElementById("drive").innerHTML = "No drive ID found.";
    return;
  }

  const sheetURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq" +
    "?gid=1274719919&tqx=out:json";

  try {
    const res = await fetch(sheetURL);
    const txt = await res.text();
    const json = JSON.parse(txt.substring(47, txt.length - 2));
    const rows = json.table.rows;

    let m = null;

    rows.forEach(r => {
      const c = r.c || [];
      const uid = `${c[1]?.v}-${c[2]?.v}`.toUpperCase();
      if (uid !== id.toUpperCase()) return;

      m = {
        BAT: c[1]?.v,
        EQP: c[2]?.v,
        pumpType: c[4]?.v,
        ratings: c[5]?.v,
        flc: c[10]?.v,
        sfu: c[14]?.v,
        fuse: c[15]?.v,
        contactor: c[16]?.v,
        relay: c[17]?.v,
        ctM: c[18]?.v,
        ctP: c[19]?.v,
        aux: c[20]?.v
      };
    });

    if (!m) {
      document.getElementById("drive").innerHTML = "Drive not found in sheet.";
      return;
    }

    document.getElementById("drive").innerHTML = `
      <div class="card">
        <h3>${m.BAT} – ${m.EQP}</h3>

        <p><span class="label">Pump Type:</span> ${m.pumpType}</p>

        <div class="grid">
          <div>
            <p><span class="label">Ratings:</span> ${m.ratings} KW</p>
            <p><span class="label">FLC:</span> ${m.flc} A</p>
          </div>

          <div>
            <p><span class="label">SFU:</span> ${m.sfu}</p>
            <p><span class="label">Fuse:</span> ${m.fuse}</p>
            <p><span class="label">Contactor:</span> ${m.contactor}</p>
            <p><span class="label">Relay:</span> ${m.relay}</p>
          </div>

          <div>
            <p><span class="label">CT (M):</span> ${m.ctM}</p>
            <p><span class="label">CT (P):</span> ${m.ctP}</p>
            <p><span class="label">Aux Contactor:</span> ${m.aux}</p>
          </div>
        </div>

        <div class="button-wrap">
          <button onclick="openHistory()">View History</button>
        </div>
      </div>
    `;

  } catch (e) {
    console.error(e);
    document.getElementById("drive").innerHTML = "Error loading drive data.";
  }
}

function openHistory() {
  const id = new URLSearchParams(window.location.search).get("id");
  if (!id) return;
  window.open(
    "https://08electricaldata.github.io/drive-viewer/history.html?id=" +
    encodeURIComponent(id),
    "_blank"
  );
}

loadDrive();
</script>

</body>
</html>
