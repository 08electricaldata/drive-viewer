<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Details</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f6ff;
}
h2, h3 {
  color: #003f88;
}
.card {
  padding: 15px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-top: 15px;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 15px;
}
.label {
  font-weight: bold;
  color: #003f88;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
  text-align: left;
}
th {
  background: #003f88;
  color: white;
}
a {
  color: #003f88;
  font-weight: bold;
  text-decoration: none;
}
</style>

</head>
<body>

<h2>Drive Information</h2>

<div id="drive">Loading drive details...</div>
<div id="history"></div>

<script>
function formatDate(val) {
  // DD/MM/YYYY → DD-MM-YYYY
  if (typeof val === "string" && /^\d{2}\/\d{2}\/\d{4}$/.test(val)) {
    return val.replace(/\//g, "-");
  }
  return val ?? "";
}

async function loadDrive() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");
  const out = document.getElementById("drive");

  if (!id) {
    out.innerHTML = "No drive ID found in URL.";
    return;
  }

  const driveURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq" +
    "?gid=1274719919&tqx=out:json";

  try {
    const resp = await fetch(driveURL);
    const text = await resp.text();
    const json = JSON.parse(text.substring(47, text.length - 2));
    const rows = json.table.rows;

    let match = null;

    rows.forEach(r => {
      const c = r.c || [];
      const BAT = (c[1]?.v || "").toString().trim(); // B
      const EQP = (c[2]?.v || "").toString().trim(); // C
      const UID = `${BAT}-${EQP}`.toUpperCase();

      if (UID !== id.toUpperCase()) return;

      match = {
        BAT,
        EQP,
        pumpType: c[4]?.v || "",     // E
        ratings: c[5]?.v || "",      // F
        flc: c[10]?.v || "",          // K
        sfu: c[14]?.v || "",          // O
        fuse: c[15]?.v || "",         // P
        contactor: c[16]?.v || "",    // Q
        relay: c[17]?.v || "",        // R
        ctM: c[18]?.v || "",          // S
        ctP: c[19]?.v || "",          // T
        aux: c[20]?.v || ""           // U
      };
    });

    if (!match) {
      out.innerHTML = "Drive not found.";
      return;
    }

    out.innerHTML = `
      <div class="card">
        <h3>${match.BAT} – ${match.EQP}</h3>
        <p><span class="label">Pump Type:</span> ${match.pumpType}</p>

        <div class="grid">
          <div>
            <p><span class="label">Ratings:</span> ${match.ratings}</p>
            <p><span class="label">FLC:</span> ${match.flc}</p>
          </div>
          <div>
            <p><span class="label">SFU:</span> ${match.sfu}</p>
            <p><span class="label">Fuse:</span> ${match.fuse}</p>
            <p><span class="label">Contactor:</span> ${match.contactor}</p>
            <p><span class="label">Relay:</span> ${match.relay}</p>
          </div>
          <div>
            <p><span class="label">CT (M):</span> ${match.ctM}</p>
            <p><span class="label">CT (P):</span> ${match.ctP}</p>
            <p><span class="label">Aux Contactor:</span> ${match.aux}</p>
          </div>
        </div>
      </div>
    `;

    loadHistory(id);

  } catch (err) {
    console.error(err);
    out.innerHTML = "Error loading drive data.";
  }
}

async function loadHistory(id) {
  const out = document.getElementById("history");

  const historyURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq" +
    "?gid=751880096&tqx=out:json";

  try {
    const resp = await fetch(historyURL);
    const text = await resp.text();
    const json = JSON.parse(text.substring(47, text.length - 2));

    const cols = json.table.cols.slice(0, 11); // A → K
    const rows = json.table.rows;

    let matched = [];

    rows.forEach(r => {
      const c = r.c || [];

      const BAT = (c[2]?.v || "").toString().trim(); // C
      const EQP = (c[3]?.v || "").toString().trim(); // D
      if (!BAT || !EQP) return;

      const UID = `${BAT}-${EQP}`.toUpperCase();
      if (UID !== id.toUpperCase()) return;

      let row = [];
      for (let i = 0; i <= 10; i++) {
        row.push(c[i]?.v ?? "");
      }
      matched.push(row);
    });

    if (matched.length === 0) {
      out.innerHTML = "<p><b>No history data found.</b></p>";
      return;
    }

    let html = `
      <div class="card">
        <h3>History Details</h3>
        <table>
          <thead><tr>
    `;

    cols.forEach(c => {
      html += `<th>${c.label || ""}</th>`;
    });

    html += "</tr></thead><tbody>";

    matched.forEach(row => {
      html += "<tr>";
      row.forEach((val, i) => {
        val = formatDate(val);

        if (i === 10 && val) {
          val = `<a href="${val}" target="_blank">Open</a>`;
        }

        html += `<td>${val}</td>`;
      });
      html += "</tr>";
    });

    html += "</tbody></table></div>";
    out.innerHTML = html;

  } catch (err) {
    console.error(err);
    out.innerHTML = "Error loading history table.";
  }
}

loadDrive();
</script>

</body>
</html>
