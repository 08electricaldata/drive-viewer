<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Details</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f6ff;
}
h2, h3 {
  color: #003f88;
}

.card {
  padding: 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-top: 18px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 18px;
  margin-top: 10px;
}

.label {
  font-weight: bold;
  color: #003f88;
}

.button-wrap {
  margin-top: 20px;
  text-align: left;
}

button {
  padding: 10px 18px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 15px;
}
button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<h2>Drive Information</h2>

<div id="drive">Loading drive detailsâ€¦</div>

<script>
function loadDrive() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    document.getElementById("drive").innerHTML = "No drive ID found in URL.";
    return;
  }

  document.getElementById("drive").innerHTML = `
    <div class="card">
      <h3>${id}</h3>

      <p><span class="label">Pump Type:</span> CIRCULATION PUMP</p>

      <div class="grid">
        <div>
          <p><span class="label">Ratings:</span> 101</p>
          <p><span class="label">FLC:</span> 178</p>
        </div>

        <div>
          <p><span class="label">SFU:</span> 3 KX 2530-1YD001C</p>
          <p><span class="label">Fuse:</span> NH2,315A,3NA3 144-7Y</p>
          <p><span class="label">Contactor:</span> 3RT12 66, Siemens</p>
          <p><span class="label">Relay:</span> 7SJ611</p>
        </div>

        <div>
          <p><span class="label">CT (M):</span> 300/1 ,15VA,cl-1</p>
          <p><span class="label">CT (P):</span> 300/5 ,10VA,cl-5P10</p>
          <p><span class="label">Aux Contactor:</span> 3TH30 22-OAOU, 2NO+2NC, 240V AC</p>
        </div>
      </div>

      <div class="button-wrap">
        <button onclick="openHistory()">View History</button>
      </div>
    </div>
  `;
}

function openHistory() {
  const id = new URLSearchParams(window.location.search).get("id");
  if (!id) return;

  const url =
    "https://08electricaldata.github.io/drive-viewer/history.html?id=" +
    encodeURIComponent(id);

  window.open(url, "_blank");
}

loadDrive();
</script>

</body>
</html>
