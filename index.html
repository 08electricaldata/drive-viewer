
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Details</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f6ff;
}
h2 {
  color: #003f88;
}
.card {
  padding: 15px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-top: 15px;
}
</style>
</head>
<body>

<h2>Drive Information</h2>
<div id="drive">Loading data...</div>

<script>
async function loadDrive() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const out = document.getElementById("drive");

  if (!id) {
    out.innerHTML = "No drive ID found in URL.";
    return;
  }

  const sheetURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq?tqx=out:json";

  try {
    const resp = await fetch(sheetURL);
    const text = await resp.text();

    const json = JSON.parse(text.substring(47, text.length - 2));
    const rows = json.table.rows;

    let match = null;

    rows.forEach(r => {
      const BAT = (r.c[1]?.v || "").toString().trim();
      const EQP = (r.c[2]?.v || "").toString().trim();

      const UID = `${BAT}-${EQP}`.toUpperCase();
      if (UID !== id.toUpperCase()) return;

      match = {
        BAT,
        EQP,
        DATE: r.c[4]?.v || "",
        JOB: r.c[5]?.v || "",
        TYPE1: r.c[6]?.v || "",
        TYPE2: r.c[7]?.v || ""
      };
    });

    if (!match) {
      out.innerHTML = "Drive not found in sheet.";
      return;
    }

    out.innerHTML = `
      <div class="card">
        <h3>${match.BAT} â€“ ${match.EQP}</h3>
        <p><b>Date:</b> ${match.DATE}</p>
        <p><b>Job:</b> ${match.JOB}</p>
        <p><b>Type 1:</b> ${match.TYPE1}</p>
        <p><b>Type 2:</b> ${match.TYPE2}</p>
      </div>
    `;

  } catch (err) {
    console.error(err);
    out.innerHTML = "Error loading data.";
  }
}

loadDrive();
</script>


</body>
</html>
