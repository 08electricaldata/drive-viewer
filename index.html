<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Equipment Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f6ff;
}
.header-bar {
  position: sticky;
  top: 0;
  background: #f2f6ff;
  padding: 12px 15px;
  display: flex;
  gap: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}
.icon-btn {
  background: #003f88;
  color: #fff;
  border: none;
  border-radius: 8px;
  padding: 10px 12px;
  font-size: 18px;
  cursor: pointer;
}
.header-title {
  flex: 1;
  text-align: center;
}
.container {
  padding: 20px;
}
.card {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}
.label {
  font-weight: bold;
  color: #003f88;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}
.action-btn {
  margin-top: 15px;
  padding: 10px 16px;
  background: #003f88;
  color: #fff;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
@media(max-width:768px){
  .grid { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<div class="header-bar">
  <button class="icon-btn" onclick="goHome()">üè†</button>
  <button class="icon-btn" onclick="goBack()">üîÅ</button>
  <div class="header-title">
    <h2>Equipment Information</h2>
  </div>
</div>

<div class="container">
  <div id="content">Loading data‚Ä¶</div>
</div>

<script>
const SHEET_URL =
"https://docs.google.com/spreadsheets/d/1a9CRieF-ii4WJNSUODIwlYWKdTIT63u2mlu9Rtj4ltg/gviz/tq?gid=0&tqx=out:json";

async function loadData() {
  const id = new URLSearchParams(location.search).get("id");
  if (!id) {
    showNotFound("No ID provided");
    return;
  }

  const type = id.split("-")[0].toUpperCase();

  try {
    const res = await fetch(SHEET_URL);
    const txt = await res.text();
    const json = JSON.parse(txt.substring(47, txt.length - 2));
    const rows = json.table.rows;

    let found = null;

    for (const r of rows) {
      const c = r.c || [];
      if ((c[2]?.v || "").toUpperCase() === id.toUpperCase()) {
        found = c;
        break;
      }
    }

    if (!found) {
      showNotFound(`"${id}" not found in master sheet`);
      return;
    }

    if (type === "TRANSFORMER") showTransformer(found, id);
    else if (type === "BREAKER") showBreaker(found);
    else showDrive(found);

  } catch (e) {
    showNotFound("Error loading data");
  }
}

function showNotFound(msg) {
  const id = new URLSearchParams(location.search).get("id");
  document.getElementById("content").innerHTML = `
    <div class="card">
      <h3>Data Not Found</h3>
      <p>${msg}</p>
      <button class="action-btn"
        onclick="location.href='https://08electricaldata.github.io/drive-viewer/history.html?id=${encodeURIComponent(id)}'">
        üìú View History
      </button>
    </div>
  `;
}

function showTransformer(c, id) {
  document.getElementById("content").innerHTML = `
  <div class="card">
    <h3>Transformer No: ${id.split("-")[1]}</h3>
    <div class="grid">
      <p><span class="label">TR SL No:</span> ${c[3]?.v}</p>
      <p><span class="label">Make:</span> ${c[4]?.v}</p>
      <p><span class="label">Rating:</span> ${c[5]?.v} KVA</p>
      <p><span class="label">From S/S:</span> ${c[6]?.v}</p>
      <p><span class="label">Unit S/S:</span> ${c[7]?.v}</p>
      <p><span class="label">% Impedance:</span> ${c[8]?.v}</p>
      <p><span class="label">LT SWBD:</span> ${c[9]?.v}</p>
      <p><span class="label">Rating:</span> ${c[10]?.v}</p>
    </div>
  </div>`;
}

function showBreaker(c) {
  const type = (c[7]?.v || "").toUpperCase();
  document.getElementById("content").innerHTML = `
  <div class="card">
    <h3>Breaker Details</h3>
    <div class="grid">
      <p><span class="label">Compartment No:</span> ${c[3]?.v}</p>
      <p><span class="label">Breaker Desc:</span> ${c[4]?.v}</p>
      <p><span class="label">Make:</span> ${c[5]?.v}</p>
      <p><span class="label">Rating:</span> ${c[6]?.v} A</p>
      <p><span class="label">Type:</span> ${type === "HT" ? "HT" : "LT"}</p>
    </div>
  </div>`;
}

function showDrive(c) {
  document.getElementById("content").innerHTML = `
  <div class="card">
    <h3>${c[1]?.v} ‚Äì ${c[2]?.v}</h3>
    <p><span class="label">Pump Type:</span> ${c[4]?.v}</p>
    <p><span class="label">Rating:</span> ${c[5]?.v} KW</p>
    <p><span class="label">FLC:</span> ${c[10]?.v} A</p>
  </div>`;
}

function goHome() {
  location.href = "https://08electricaldata.github.io/";
}
function goBack() {
  history.back();
}

loadData();
</script>

</body>
</html>
