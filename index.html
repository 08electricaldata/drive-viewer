<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive Details</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f6ff;
}
h2 {
  color: #003f88;
}
.card {
  padding: 15px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-top: 15px;
}
table {
  width: 100%;
  border-collapse: collapse;
}
th, td {
  padding: 8px;
  border: 1px solid #ccc;
}
th {
  background: #dce6f6;
}
</style>
</head>
<body>

<h2>Drive Information</h2>
<div id="drive">Loading data...</div>

<script>
async function loadDrive() {
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (!id) {
    document.getElementById("drive").innerHTML = "No drive ID found in QR code.";
    return;
  }

  // IMPORTANT → CSV EXPORT (supports hyperlinks)
  const sheetURL =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/export?format=csv&gid=0";

  // Parse HYPERLINK("url","text") formula
  function extractHyperlink(value) {
    if (!value) return { url: "", text: "" };

    const match = value.match(/HYPERLINK\("([^"]*)","([^"]*)"\)/i);
    if (match) {
      return { url: match[1], text: match[2] };
    }
    return { url: "", text: value }; // plain text
  }

  // Convert DD/MM/YYYY or similar to sortable date value
  function parseDateToNumber(str) {
    if (!str) return 0;
    const parts = str.split(/[\/\-.]/);
    if (parts.length < 3) return 0;
    let d = Number(parts[0]);
    let m = Number(parts[1]);
    let y = Number(parts[2]);
    return new Date(y, m - 1, d).getTime();
  }

  try {
    const response = await fetch(sheetURL);
    const csvText = await response.text();
    const lines = csvText.split("\n").map(l => l.trim());

    let history = [];

    // CSV columns mapping:
    // C = col 2 (DRIVE1)
    // D = col 3 (DRIVE2)
    // E = col 4 (DATE with hyperlink)
    // F = col 5 JOB
    // G = col 6 TYPE1
    // H = col 7 TYPE2
    // J = col 9 WHO
    // K = col 10 DATE2

    for (let i = 1; i < lines.length; i++) {
      const row = lines[i].split(",");

      const C = row[2] || "";
      const D = row[3] || "";
      const UID = `${C}-${D}`;

      if (UID === id) {
        const rawDate = row[4] || "";
        const { url: dateURL, text: dateText } = extractHyperlink(rawDate);

        history.push({
          DATE: dateText,
          DATE_URL: dateURL,
          JOB: row[5] || "",
          TYPE1: row[6] || "",
          TYPE2: row[7] || "",
          WHO: row[9] || "",
          DATE2: row[10] || "",
          _sortDate: parseDateToNumber(dateText)
        });
      }
    }

    if (history.length === 0) {
      document.getElementById("drive").innerHTML = "No history found for this drive.";
      return;
    }

    // Sort latest → oldest
    history.sort((a, b) => b._sortDate - a._sortDate);

    // Build table
    let table = `
      <div class="card">
        <h3>${id}</h3>
        <table>
          <tr>
            <th>Date</th>
            <th>Job</th>
            <th>Type1</th>
            <th>Type2</th>
            <th>Who</th>
            <th>Date2</th>
          </tr>
    `;

    history.forEach(item => {
      table += `
        <tr>
          <td>${
            item.DATE_URL
            ? `<a href="${item.DATE_URL}" target="_blank">${item.DATE}</a>`
            : item.DATE
          }</td>
          <td>${item.JOB}</td>
          <td>${item.TYPE1}</td>
          <td>${item.TYPE2}</td>
          <td>${item.WHO}</td>
          <td>${item.DATE2}</td>
        </tr>
      `;
    });

    table += "</table></div>";
    document.getElementById("drive").innerHTML = table;

  } catch (err) {
    console.error(err);
    document.getElementById("drive").innerHTML = "Error loading data.";
  }
}

loadDrive();
</script>

</body>
</html>
