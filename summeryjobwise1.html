<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Jobwise History</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f6ff;
}

/* ===== HEADER ===== */
.header-bar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #003f88;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
}
.header-bar button {
  background: white;
  color: #003f88;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}
.header-title {
  flex: 1;
  text-align: center;
  font-size: 22px;
  font-weight: 700;
}

/* ===== PAGE ===== */
.page { padding: 20px; }

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}
select, button {
  padding: 8px 12px;
  font-size: 14px;
}
button {
  background: #003f88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
}
th {
  background: #003f88;
  color: white;
}
tbody tr:hover {
  background: #eef5ff;
  cursor: pointer;
}

/* ===== DATE COLUMN ===== */
#resultTable th:nth-child(4),
#resultTable td:nth-child(4) {
  width: 120px;
  white-space: nowrap;
  text-align: center;
}

/* ===== NO RESULT ===== */
.no-result {
  text-align: center;
  font-size: 16px;
  color: #b00020;
  margin-top: 15px;
  font-weight: 600;
}

@media print {
  .header-bar, .controls { display: none; }
}
</style>
</head>

<body>

<div class="header-bar">
  <button onclick="goHome()">üè† Home</button>
  <button onclick="history.back()">‚¨Ö Back</button>
  <div class="header-title">Jobwise History</div>
</div>

<div class="page">
<div class="card">

<div class="controls">
  <select id="jobType">
    <option value="">Select Job Type</option>
  </select>

  <select id="year">
    <option value="">Select Year</option>
  </select>

  <select id="month">
    <option value="all">All Months</option>
  </select>

  <button onclick="loadData()">Search</button>
  <button onclick="exportCSV()">Export Excel</button>
  <button onclick="window.print()">Export PDF</button>
</div>

<table id="resultTable">
<thead>
<tr>
  <th>TR NO</th>
  <th>BAT</th>
  <th>EQP</th>
  <th>DATE</th>
  <th>JOB TYPE</th>
  <th>DETAILS</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div id="noResult" class="no-result" style="display:none;">
  ‚ùå No result found
</div>

</div>
</div>

<script>
/* ===== CONFIG ===== */
const HISTORY_SHEET =
  "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq" +
  "?gid=751880096&tqx=out:json";

const JSON_URL =
  "https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/dropdown/drives.json";

/* ===== NAV ===== */
function goHome() {
  location.href = "https://08electricaldata.github.io/";
}

/* ===== LOAD JOB TYPES (JSON COLUMN B) ===== */
async function loadJobTypes() {
  const r = await fetch(JSON_URL);
  const d = await r.json();

  const set = new Set();
  d.rows.forEach(r => {
    if (r[1]) set.add(r[1]); // üî• COLUMN B
  });

  const sel = document.getElementById("jobType");
  [...set].sort().forEach(v => {
    const o = document.createElement("option");
    o.value = v;
    o.textContent = v;
    sel.appendChild(o);
  });
}

/* ===== LOAD YEARS ===== */
function loadYears() {
  const y = document.getElementById("year");
  for (let i = 2018; i <= 2026; i++) {
    const o = document.createElement("option");
    o.value = i;
    o.textContent = i;
    y.appendChild(o);
  }
}

/* ===== LOAD MONTHS (DEFAULT = CURRENT MONTH) ===== */
function loadMonths() {
  const months = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  const m = document.getElementById("month");
  const currentMonth = new Date().getMonth(); // 0‚Äì11

  months.forEach((name, idx) => {
    const o = document.createElement("option");
    o.value = idx;
    o.textContent = name;
    if (idx === currentMonth) o.selected = true; // ‚úÖ default
    m.appendChild(o);
  });
}

/* ===== DATE UTIL ===== */
function parseDate(v) {
  if (!v) return null;
  if (typeof v === "string" && v.startsWith("Date")) {
    const p = v.match(/\d+/g);
    return new Date(p[0], p[1], p[2]);
  }
  if (/^\d{2}-\d{2}-\d{4}$/.test(v)) {
    const [d,m,y] = v.split("-");
    return new Date(y, m - 1, d);
  }
  return null;
}

function formatDate(d) {
  return `${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`;
}

/* ===== LOAD DATA ===== */
async function loadData() {
  const job = document.getElementById("jobType").value;
  const year = document.getElementById("year").value;
  const month = document.getElementById("month").value;

  if (!job || !year) {
    alert("Select Job Type and Year");
    return;
  }

  const res = await fetch(HISTORY_SHEET);
  const txt = await res.text();
  const json = JSON.parse(txt.substring(47, txt.length - 2));

  const tbody = document.querySelector("#resultTable tbody");
  const noRes = document.getElementById("noResult");
  tbody.innerHTML = "";
  noRes.style.display = "none";

  let found = false;

  json.table.rows.forEach(r => {
    const c = r.c || [];
    const jobType = c[6]?.v;          // üî• COLUMN G
    const d = parseDate(c[4]?.v);     // üî• COLUMN E

    if (!d) return;
    if (jobType !== job) return;
    if (d.getFullYear() != year) return;
    if (month !== "all" && d.getMonth() != month) return;

    found = true;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c[0]?.v || ""}</td>
      <td>${c[2]?.v || ""}</td>
      <td>${c[3]?.v || ""}</td>
      <td>${formatDate(d)}</td>
      <td>${jobType}</td>
      <td>${c[5]?.v || ""}</td>
    `;
    tbody.appendChild(tr);
  });

  if (!found) noRes.style.display = "block";
}

/* ===== EXPORT ===== */
function exportCSV() {
  let csv = [];
  document.querySelectorAll("tr").forEach(r => {
    csv.push([...r.children].map(c => `"${c.innerText}"`).join(","));
  });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download = "jobwise-history.csv";
  a.click();
}

/* INIT */
loadJobTypes();
loadYears();
loadMonths();
</script>

</body>
</html>
