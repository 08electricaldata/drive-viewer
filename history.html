<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>History</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #f2f6ff;
}
h2 {
  text-align: center;
  color: #003f88;
  font-size: 32px;
  margin-bottom: 20px;
}
.card {
  background: white;
  padding: 18px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}
.controls input {
  padding: 6px;
  width: 220px;
}
.controls button {
  padding: 6px 12px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
}
th {
  background: #003f88;
  color: white;
}
</style>
</head>

<body>

<h2>History</h2>

<div class="card">
  <div class="controls">
    <input id="search" placeholder="Search…">
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="window.print()">Export PDF</button>
  </div>

  <table id="historyTable">
    <thead>
      <tr>
        <th>TR NO</th>
        <th>MONTH</th>
        <th>DATE</th>
        <th>DETAILS OF JOB</th>
        <th>JOB TYPE</th>
        <th>JOB CATEGORY</th>
        <th>CARRIED OUT BY</th>
        <th>LINK</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const id = new URLSearchParams(location.search).get("id");

// ---- PARSE RAW DATE (COLUMN E = index 4) ----
function parseDate(v) {
  if (!v) return new Date(0);

  if (typeof v === "string" && v.startsWith("Date(")) {
    const p = v.match(/\d+/g);
    return new Date(p[0], p[1], p[2]);
  }

  if (/^\d{2}\/\d{2}\/\d{4}$/.test(v)) {
    const [d,m,y] = v.split("/");
    return new Date(y, m - 1, d);
  }

  if (/^\d{2}-\d{2}-\d{4}$/.test(v)) {
    const [d,m,y] = v.split("-");
    return new Date(y, m - 1, d);
  }

  return new Date(0);
}

function formatDate(v) {
  const d = parseDate(v);
  if (isNaN(d)) return "";
  return `${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`;
}

async function loadHistory() {
  const url =
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq" +
    "?gid=751880096&tqx=out:json";

  const res = await fetch(url);
  const txt = await res.text();
  const json = JSON.parse(txt.substring(47, txt.length - 2));

  let rows = [];

  json.table.rows.forEach(r => {
    const c = r.c || [];
    const UID = `${c[2]?.v}-${c[3]?.v}`.toUpperCase(); // DRIVE1-DRIVE2
    if (UID !== id.toUpperCase()) return;
    rows.push(c);
  });

  // ✅ SORT BY DATE COLUMN (E = index 4)
  rows.sort((a, b) => parseDate(b[4]?.v) - parseDate(a[4]?.v));

  const tbody = document.querySelector("#historyTable tbody");
  tbody.innerHTML = "";

  rows.forEach(c => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c[0]?.v || ""}</td>
      <td>${c[1]?.v || ""}</td>
      <td>${formatDate(c[4]?.v)}</td>
      <td>${c[5]?.v || ""}</td>
      <td>${c[6]?.v || ""}</td>
      <td>${c[7]?.v || ""}</td>
      <td>${c[9]?.v || ""}</td>
      <td>${c[10]?.v ? `<a href="${c[10].v}" target="_blank">Open</a>` : ""}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("search").onkeyup = function () {
    const q = this.value.toLowerCase();
    document.querySelectorAll("#historyTable tbody tr").forEach(tr => {
      tr.style.display = tr.innerText.toLowerCase().includes(q) ? "" : "none";
    });
  };
}

function exportExcel() {
  let csv = [];
  document.querySelectorAll("#historyTable tr").forEach(row => {
    csv.push([...row.children].map(td =>
      `"${td.innerText.replace(/"/g,'""')}"`
    ).join(","));
  });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download = "history.csv";
  a.click();
}

loadHistory();
</script>

</body>
</html>
