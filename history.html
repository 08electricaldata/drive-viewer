<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drive History</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 0;
  margin: 0;
  background: #f2f6ff;
}

/* ===== STICKY HEADER ===== */
.header-bar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #003f88;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
}

.header-bar button {
  background: white;
  color: #003f88;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}
.header-bar button:hover { opacity: 0.9; }

.header-title {
  flex: 1;
  text-align: center;
  font-size: 20px;
  font-weight: 700;
}

.header-credit {
  font-size: 16px;
  font-weight: 500;
  opacity: 0.9;
  white-space: nowrap;
}

/* ===== PAGE ===== */
.page { padding: 20px; }

h2, h3 {
  color: #003f88;
  text-align: center;
  font-weight: 700;
}

h2 { font-size: 34px; margin-bottom: 10px; }
h3 { font-size: 22px; margin-bottom: 10px; }

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 16px;
}

.label {
  font-weight: bold;
  color: #003f88;
}

/* CONTROLS */
.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
  flex-wrap: wrap;
}
.controls input {
  padding: 6px;
  width: 220px;
}
.controls button {
  padding: 6px 12px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
}
th {
  background: #003f88;
  color: white;
}
#historyTable th:nth-child(3),
#historyTable td:nth-child(3) {
  width: 110px;
  white-space: nowrap;
  text-align: center;
}
.year-row td {
  background: #e8f0ff;
  color: #003f88;
  font-weight: 700;
  text-align: center;
  padding: 8px;
  font-size: 15px;
}

/* MOBILE */
@media (max-width: 600px) {
  .grid { grid-template-columns: 1fr; }
  .header-credit { display: none; }
}
</style>
</head>

<body>

<div class="header-bar">
  <button onclick="goHome()">üè†</button>
  <button onclick="goBack()">üîÅ</button>
  <button onclick="goDriveInfo()">‚ÑπÔ∏è</button>

  <div class="header-title">Drive History</div>

  <div class="header-credit">
    Designed and Maintained by Rakesh Chandra Sethy
  </div>
</div>

<div class="page">

<h2>Drive Information</h2>

<div id="driveInfo" class="card">
  Loading drive information‚Ä¶
</div>

<h2>History</h2>

<div class="card">
  <div class="controls">
    <input id="search" placeholder="Search‚Ä¶">
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="window.print()">Export PDF</button>
  </div>

  <table id="historyTable">
    <thead>
      <tr>
        <th>TR NO</th>
        <th>MONTH</th>
        <th>DATE</th>
        <th>DETAILS OF JOB</th>
        <th>JOB TYPE</th>
        <th>JOB CATEGORY</th>
        <th>CARRIED OUT BY</th>
        <th>LINK</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</div>

<script>
const id = new URLSearchParams(location.search).get("id");

/* ===== HEADER ===== */
function goHome(){ location.href="https://08electricaldata.github.io/"; }
function goBack(){ history.back(); }
function goDriveInfo(){
  if(!id) return;
  location.href="https://08electricaldata.github.io/drive-viewer/index.html?id="+encodeURIComponent(id);
}

/* ===== DRIVE INFO (NEW SHEET) ===== */
async function loadDriveInfo(){
  if(!id) return;

  const url="https://docs.google.com/spreadsheets/d/1a9CRieF-ii4WJNSUODIwlYWKdTIT63u2mlu9Rtj4ltg/gviz/tq?gid=0&tqx=out:json";
  const r=await fetch(url);
  const t=await r.text();
  const j=JSON.parse(t.substring(47,t.length-2));

  let c=null;
  j.table.rows.forEach(r=>{
    const col=r.c||[];
    if((`${col[1]?.v}-${col[2]?.v}`).toUpperCase()===id.toUpperCase()) c=col;
  });

  if(!c){ document.getElementById("driveInfo").innerHTML="Drive not found."; return; }

  const type=(c[1]?.v||"").toUpperCase();

  if(type==="TRANSFORMER"){
    document.getElementById("driveInfo").innerHTML=`
      <h3>Transformer No: ${c[2]?.v}</h3>
      <div class="grid">
        <p><span class="label">TR Sl No:</span> ${c[3]?.v}</p>
        <p><span class="label">Make:</span> ${c[4]?.v}</p>
        <p><span class="label">Rating:</span> ${c[5]?.v} KVA</p>
        <p><span class="label">From S/S:</span> ${c[6]?.v}</p>
        <p><span class="label">Unit S/S:</span> ${c[7]?.v}</p>
        <p><span class="label">% Impedance:</span> ${c[8]?.v}</p>
        <p><span class="label">LT SWBD:</span> ${c[9]?.v}</p>
        <p><span class="label">Panel Rating:</span> ${c[10]?.v}</p>
      </div>`;
    return;
  }

  if(type==="BREAKER"){
    document.getElementById("driveInfo").innerHTML=`
      <h3>Breaker ‚Äì ${c[2]?.v}</h3>
      <div class="grid">
        <p><span class="label">Compartment No:</span> ${c[3]?.v}</p>
        <p><span class="label">Breaker Desc:</span> ${c[4]?.v}</p>
        <p><span class="label">Make:</span> ${c[5]?.v}</p>
        <p><span class="label">Rating:</span> ${c[6]?.v} A</p>
        <p><span class="label">Type:</span> ${c[7]?.v}</p>
        <p><span class="label">LT SWBD:</span> ${c[9]?.v}</p>
        <p><span class="label">Panel Rating:</span> ${c[10]?.v}</p>
      </div>`;
    return;
  }

  document.getElementById("driveInfo").innerHTML=`
    <h3>${c[1]?.v} ‚Äì ${c[2]?.v}</h3>
    <p><span class="label">Pump Type:</span> ${c[4]?.v}</p>
    <div class="grid">
      <div>
        <p><span class="label">Rating:</span> ${c[5]?.v} KW</p>
        <p><span class="label">FLC:</span> ${c[10]?.v} A</p>
      </div>
      <div>
        <p><span class="label">SFU:</span> ${c[14]?.v}</p>
        <p><span class="label">Fuse:</span> ${c[15]?.v}</p>
        <p><span class="label">Contactor:</span> ${c[16]?.v}</p>
        <p><span class="label">Relay:</span> ${c[17]?.v}</p>
      </div>
      <div>
        <p><span class="label">CT (M):</span> ${c[18]?.v}</p>
        <p><span class="label">CT (P):</span> ${c[19]?.v}</p>
        <p><span class="label">Aux Contactor:</span> ${c[20]?.v}</p>
      </div>
    </div>`;
}

/* ===== HISTORY (EXACT ORIGINAL WORKING CODE) ===== */
function parseDate(v){ if(!v) return new Date(0);
  if(typeof v==="string"&&v.startsWith("Date(")){const p=v.match(/\d+/g);return new Date(p[0],p[1],p[2]);}
  if(/^\d{2}\/\d{2}\/\d{4}$/.test(v)){const[d,m,y]=v.split("/");return new Date(y,m-1,d);}
  if(/^\d{2}-\d{2}-\d{4}$/.test(v)){const[d,m,y]=v.split("-");return new Date(y,m-1,d);}
  return new Date(0);
}
function formatDate(v){const d=parseDate(v);return `${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`;}

async function loadHistory(){
  const url="https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq?gid=751880096&tqx=out:json";
  const r=await fetch(url);const t=await r.text();
  const j=JSON.parse(t.substring(47,t.length-2));
  let rows=[];
  j.table.rows.forEach(r=>{
    const c=r.c||[];
    if((`${c[2]?.v}-${c[3]?.v}`).toUpperCase()!==id?.toUpperCase()) return;
    rows.push(c);
  });
  rows.sort((a,b)=>parseDate(b[4]?.v)-parseDate(a[4]?.v));
  const tbody=document.querySelector("#historyTable tbody");
  tbody.innerHTML="";
  let currentYear="";
  rows.forEach(c=>{
    const d=parseDate(c[4]?.v);const year=d.getFullYear();
    if(year!==currentYear){currentYear=year;
      const yr=document.createElement("tr");
      yr.className="year-row";
      yr.innerHTML=`<td colspan="8">YEAR ${year}</td>`;
      tbody.appendChild(yr);}
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${c[0]?.v||""}</td>
      <td>${c[1]?.v||""}</td>
      <td>${formatDate(c[4]?.v)}</td>
      <td>${c[5]?.v||""}</td>
      <td>${c[6]?.v||""}</td>
      <td>${c[7]?.v||""}</td>
      <td>${c[9]?.v||""}</td>
      <td>${c[10]?.v?`<a href="${c[10].v}" target="_blank">Open</a>`:""}</td>`;
    tbody.appendChild(tr);
  });
}

loadDriveInfo();
loadHistory();
</script>

</body>
</html>
