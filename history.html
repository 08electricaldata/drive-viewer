<!DOCTYPE html>
<html>
<head>

<style>
body {

/* ===== STICKY HEADER ===== */

}

  border: none;

  cursor: pointer;
}

  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

</head>

<body>

<div class="header-bar">
  <button onclick="goHome()">üè† Home</button>
  <button onclick="goBack()">‚¨Ö Back</button>
  <button onclick="goDriveInfo()">‚ÑπÔ∏è Drive Info</button>

  <div class="header-title">Drive History</div>

  <div class="header-credit">
    Designed and Maintained by Rakesh Chandra Sethy
  </div>
</div>

<div class="page">

<h2>Drive Information</h2>

<div id="driveInfo" class="card">
  Loading drive information‚Ä¶
</div>

<h2>History</h2>

<div class="card">
  <div class="controls">
    <input id="search" placeholder="Search‚Ä¶">
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="window.print()">Export PDF</button>
  </div>

  <table id="historyTable">
    <thead>
      <tr>
        <th>TR NO</th>
        <th>MONTH</th>
        <th>DATE</th>
        <th>DETAILS OF JOB</th>
        <th>JOB TYPE</th>

      </tr>

</div>

<script>
const id = new URLSearchParams(location.search).get("id");

/* ===== NAV ===== */
function goHome(){ location.href="https://08electricaldata.github.io/"; }
function goBack(){ history.back(); }
function goDriveInfo(){
  if(!id) return;
  location.href="https://08electricaldata.github.io/drive-viewer/index.html?id="+encodeURIComponent(id);
}

/* ===== DRIVE INFO (UNCHANGED) ===== */
async function loadDriveInfo(){
  if(!id) return;

  const url="https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/drive.json";
  const r=await fetch(url);
  const j=await r.json();

  let c=null;
  j.rows.forEach(r=>{
    if((`${r[1]}-${r[2]}`).toUpperCase()===id.toUpperCase()) c=r;
  });

  if(!c){
    driveInfo.innerHTML="Drive not found.";
    return;
  }

  const type=(c[1]||"").toUpperCase();

  if(type==="TRANSFORMER"){
    driveInfo.innerHTML=`
      <h3>Transformer No: ${c[2]}</h3>
      <div class="grid">
        <p><span class="label">TR Sl No:</span> ${c[3]}</p>
        <p><span class="label">Make:</span> ${c[4]}</p>
        <p><span class="label">Rating:</span> ${c[5]} KVA</p>
        <p><span class="label">From S/S:</span> ${c[6]}</p>
        <p><span class="label">Unit S/S:</span> ${c[7]}</p>
        <p><span class="label">% Impedance:</span> ${c[8]}</p>
        <p><span class="label">LT SWBD:</span> ${c[9]}</p>
        <p><span class="label">Panel Rating:</span> ${c[10]}</p>
      </div>`;
    return;
  }

  if(type==="BREAKER"){
    driveInfo.innerHTML=`
      <h3>Breaker ‚Äì ${c[2]}</h3>
      <div class="grid">
        <p><span class="label">Compartment No:</span> ${c[3]}</p>
        <p><span class="label">Breaker Desc:</span> ${c[4]}</p>
        <p><span class="label">Make:</span> ${c[5]}</p>
        <p><span class="label">Rating:</span> ${c[6]} A</p>
        <p><span class="label">Type:</span> ${c[7]}</p>
        <p><span class="label">LT SWBD:</span> ${c[9]}</p>
        <p><span class="label">Panel Rating:</span> ${c[10]}</p>
      </div>`;
    return;
  }

  driveInfo.innerHTML=`
    <h3>${c[1]} ‚Äì ${c[2]}</h3>
    <p><span class="label">Pump Type:</span> ${c[4]}</p>
    <div class="grid">
      <p><span class="label">Rating:</span> ${c[5]} KW</p>
      <p><span class="label">FLC:</span> ${c[10]} A</p>
      <p><span class="label">SFU:</span> ${c[14]}</p>
      <p><span class="label">Fuse:</span> ${c[15]}</p>
      <p><span class="label">Contactor:</span> ${c[16]}</p>
      <p><span class="label">Relay:</span> ${c[17]}</p>
      <p><span class="label">CT (M):</span> ${c[18]}</p>
      <p><span class="label">CT (P):</span> ${c[19]}</p>
      <p><span class="label">Aux Contactor:</span> ${c[20]}</p>
    </div>`;
}

/* ===== DATE NORMALIZER (NEW ‚Äì REQUIRED) ===== */
function normalizeDateKey(v){
  if(!v) return "";

  if(/^\d{2}\/\d{2}\/\d{4}$/.test(v)) return v;

  if(typeof v==="string" && v.startsWith("Date(")){
    const p=v.match(/\d+/g);
    const d=new Date(p[0],p[1],p[2]);
    return `${String(d.getDate()).padStart(2,"0")}/${String(d.getMonth()+1).padStart(2,"0")}/${d.getFullYear()}`;
  }

  const d=new Date(v);
  if(!isNaN(d)){
    return `${String(d.getDate()).padStart(2,"0")}/${String(d.getMonth()+1).padStart(2,"0")}/${d.getFullYear()}`;
  }

  return "";
}

/* ===== FORMAT DATE (UNCHANGED DISPLAY) ===== */
function formatDate(v){
  const key=normalizeDateKey(v);
  if(!key) return "";
  const[d,m,y]=key.split("/");
  return `${d}-${m}-${y}`;
}

/* ===== JOB BOOK JSON (FIXED) ===== */
const JOBBOOK_JSON =
  "https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/jobbook.json";

let jobBookMap = {};

async function loadJobBook(){
  const r = await fetch(JOBBOOK_JSON);
  const j = await r.json();
  j.rows.forEach(r=>{
    const key = normalizeDateKey(r[0]);
    if(key && r[1]){
      jobBookMap[key] = r[1];
    }
  });
}

/* ===== HISTORY ===== */
const HISTORY_YEARS=[2026,2025,2024,2023,2022,2021,2020,2019];
const HISTORY_BASE="https://raw.githubusercontent.com/08electricaldata/08electricaldata-json/main/history/";

async function loadHistory(){
  if(!id) return;
  let all=[];

  for(const y of HISTORY_YEARS){
    try{
      const r=await fetch(HISTORY_BASE+y+".json");
      if(!r.ok) continue;
      const j=await r.json();
      j.rows.forEach(row=>{
        if((`${row[2]}-${row[3]}`).toUpperCase()===id.toUpperCase()){
          all.push(row);
        }
      });
    }catch(e){}
  }

  all.sort((a,b)=>new Date(b[4])-new Date(a[4]));
  renderHistory(all);
}

function renderHistory(rows){
  const tbody=document.querySelector("#historyTable tbody");
  tbody.innerHTML="";
  let currentYear="";

  rows.forEach(r=>{
    const key=normalizeDateKey(r[4]);
    const y=key.slice(-4);

    if(y!==currentYear){
      currentYear=y;
      const yr=document.createElement("tr");
      yr.className="year-row";
      yr.innerHTML=`<td colspan="8">YEAR ${y}</td>`;
      tbody.appendChild(yr);
    }

    const link = jobBookMap[key] || r[10];

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${r[0]||""}</td>
      <td>${r[1]||""}</td>
      <td>${formatDate(r[4])}</td>
      <td>${r[5]||""}</td>
      <td>${r[6]||""}</td>
      <td>${r[7]||""}</td>
      <td>${r[9]||""}</td>
      <td>${link?`<a href="${link}" target="_blank">Open</a>`:""}</td>`;
    tbody.appendChild(tr);
  });

  if(!rows.length){
    tbody.innerHTML=`<tr><td colspan="8" style="text-align:center;">No history found</td></tr>`;
  }
}

/* ===== INIT ===== */
(async function(){
  await loadJobBook();
  loadDriveInfo();
  loadHistory();
})();
</script>

</body>
