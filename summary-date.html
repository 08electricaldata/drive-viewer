
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date-wise Summary</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 0;
  margin: 0;
  background: #f2f6ff;
}

/* ===== STICKY HEADER ===== */
.header-bar {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #003f88;
  color: white;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
}

.header-bar button {
  background: white;
  color: #003f88;
  border: none;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 16px;
  cursor: pointer;
}
.header-bar button:hover { opacity: 0.9; }

.header-title {
  flex: 1;
  text-align: center;
  font-size: 20px;
  font-weight: 700;
}

/* ===== PAGE ===== */
.page { padding: 20px; }

h2 {
  color: #003f88;
  text-align: center;
  font-size: 34px;
  margin-bottom: 10px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-bottom: 20px;
}

/* CONTROLS */
.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
  flex-wrap: wrap;
  align-items: center;
}
.controls input[type="date"] { padding: 6px; }
.controls input[type="text"] {
  padding: 6px;
  width: 220px;
}
.controls button {
  padding: 6px 12px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  border: 1px solid #ccc;
  padding: 6px 8px;
}
th {
  background: #003f88;
  color: white;
}
th:nth-child(5),
td:nth-child(5) {
  width: 110px;
  white-space: nowrap;
  text-align: center;
}

@media (max-width: 600px) {
  table { font-size: 12px; }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header-bar">
  <button onclick="goHome()">üè†</button>
  <button onclick="goBack()">üîÅ</button>
  <div class="header-title">Date-wise Summary</div>
</div>

<div class="page">

<h2>Summary by Date</h2>

<div class="card">
  <div class="controls">
    <input type="date" id="dateInput">
    <button onclick="loadSummary()">Load</button>
    <input id="search" placeholder="Search‚Ä¶">
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="window.print()">Export PDF</button>
  </div>

  <table id="summaryTable">
    <thead>
      <tr>
        <th>BAT</th>
        <th>EQP</th>
        <th>TR NO</th>
        <th>MONTH</th>
        <th>DATE</th>
        <th>DETAILS OF JOB</th>
        <th>JOB TYPE</th>
        <th>JOB CATEGORY</th>
        <th>CARRIED OUT BY</th>
        <th>LINK</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

</div>

<script>
/* ===== NAV ===== */
function goHome(){ location.href="https://08electricaldata.github.io/"; }
function goBack(){ history.back(); }

/* ===== DATE NORMALIZER (FIXED) ===== */
function toISODate(v){
  if(!v) return "";

  if(typeof v==="string" && v.startsWith("Date(")){
    const p=v.match(/\d+/g);
    return new Date(p[0],p[1],p[2]).toISOString().slice(0,10);
  }

  if(/^\d{2}\/\d{2}\/\d{4}$/.test(v)){
    const[d,m,y]=v.split("/");
    return `${y}-${m}-${d}`;
  }

  if(/^\d{2}-\d{2}-\d{4}$/.test(v)){
    const[d,m,y]=v.split("-");
    return `${y}-${m}-${d}`;
  }

  if(!isNaN(Date.parse(v))){
    return new Date(v).toISOString().slice(0,10);
  }

  return "";
}

function formatDate(v){
  const iso=toISODate(v);
  if(!iso) return "";
  const[y,m,d]=iso.split("-");
  return `${d}-${m}-${y}`;
}

/* ===== LOAD SUMMARY ===== */
async function loadSummary(){
  const selDate=document.getElementById("dateInput").value;
  if(!selDate){ alert("Please select a date"); return; }

  const url=
    "https://docs.google.com/spreadsheets/d/1Ar9-a9u4b622-6i8b889qGqENI8rl8Q2U6PPOPBaLDc/gviz/tq"+
    "?gid=751880096&tqx=out:json";

  const r=await fetch(url);
  const t=await r.text();
  const j=JSON.parse(t.substring(47,t.length-2));

  const tbody=document.querySelector("#summaryTable tbody");
  tbody.innerHTML="";
  let found=false;

  j.table.rows.forEach(r=>{
    const c=r.c||[];
    const rowDate=toISODate(c[4]?.v);
    if(rowDate!==selDate) return;

    found=true;
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${c[2]?.v||""}</td>
      <td>${c[3]?.v||""}</td>
      <td>${c[0]?.v||""}</td>
      <td>${c[1]?.v||""}</td>
      <td>${formatDate(c[4]?.v)}</td>
      <td>${c[5]?.v||""}</td>
      <td>${c[6]?.v||""}</td>
      <td>${c[7]?.v||""}</td>
      <td>${c[9]?.v||""}</td>
      <td>${c[10]?.v?`<a href="${c[10].v}" target="_blank">Open</a>`:""}</td>
    `;
    tbody.appendChild(tr);
  });

  if(!found){
    tbody.innerHTML=`
      <tr>
        <td colspan="10" style="text-align:center;font-weight:600">
          No records found for selected date
        </td>
      </tr>`;
  }

  document.getElementById("search").onkeyup=function(){
    const q=this.value.toLowerCase();
    document.querySelectorAll("#summaryTable tbody tr")
      .forEach(tr=>tr.style.display=
        tr.innerText.toLowerCase().includes(q)?"":"none");
  };
}

/* ===== EXPORT ===== */
function exportExcel(){
  let csv=[];
  document.querySelectorAll("#summaryTable tr").forEach(row=>{
    csv.push([...row.children].map(td=>
      `"${td.innerText.replace(/"/g,'""')}"`
    ).join(","));
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download="date_wise_summary.csv";
  a.click();
}
</script>

</body>
</html>
