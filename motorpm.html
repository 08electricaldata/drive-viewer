<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MOTOR & MODULE PM STATUS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f6ff;
}

/* ===== HEADER ===== */
.header {
  background: #003f88;
  color: white;
  padding: 14px 16px;
}
.header-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.header-left {
  display: flex;
  gap: 10px;
}
.header-btn {
  background: white;
  color: #003f88;
  border: none;
  border-radius: 6px;
  padding: 6px 10px;
  font-size: 18px;
  cursor: pointer;
}
.header-btn:hover { opacity: 0.85; }

.header-center {
  text-align: center;
  flex: 1;
}
.header-center h1 {
  margin: 0;
  font-size: 30px;
}
.header-center p {
  margin: 4px 0 0;
  font-size: 16px;
}

/* ===== CONTAINER ===== */
.container { padding: 20px; }

/* ===== SUMMARY ===== */
.summary {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}
.summary .card {
  flex: 1;
  min-width: 200px;
  background: white;
  border-radius: 10px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
.summary .card h3 {
  margin: 0;
  color: #003f88;
}
.summary .card p {
  font-size: 26px;
  font-weight: bold;
  margin: 6px 0 0;
}
.overdue-count { color: red; }

/* ===== CONTROLS ===== */
.controls {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}
.controls input {
  padding: 8px;
  width: 240px;
}
.controls button {
  padding: 8px 14px;
  background: #003f88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

/* ===== TABLE ===== */
table {
  width: 100%;
  border-collapse: collapse;
  background: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
th, td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: center;
}
th {
  background: #003f88;
  color: white;
  position: sticky;
  top: 0;
}

/* ===== STATUS COLORS ===== */
.due-over {
  background: red;
  color: yellow;
  font-weight: bold;
}
.due-ok {
  background: #2ecc71;
  color: black;
  font-weight: bold;
}

/* UX */
tbody tr { cursor: pointer; }
tbody tr:hover { background: #eef5ff; }

@media print {
  .controls, .header-left { display: none; }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="header-bar">
    <div class="header-left">
      <button class="header-btn" onclick="goHome()">üè†</button>
      <button class="header-btn" onclick="goBack()">üîÅ</button>
    </div>
    <div class="header-center">
      <h1>MOTOR & MODULE PM STATUS</h1>
      <p>Designed and maintained by Rakesh Chandra Sethy</p>
    </div>
    <div style="width:60px"></div>
  </div>
</div>

<div class="container">

<div class="summary">
  <div class="card">
    <h3>Total Motors</h3>
    <p id="totalCount">0</p>
  </div>
  <div class="card">
    <h3>Overdue Modules üîî</h3>
    <p id="moduleOverdue" class="overdue-count">0</p>
  </div>
  <div class="card">
    <h3>Overdue Motors üîî</h3>
    <p id="motorOverdue" class="overdue-count">0</p>
  </div>
</div>

<div class="controls">
  <input id="search" placeholder="Search by Column B or C">
  <button onclick="exportExcel()">üì• Export Excel</button>
  <button onclick="window.print()">üñ® Print</button>
</div>

<table id="pmTable">
<thead>
<tr>
  <th>A</th><th>B</th><th>C</th><th>D</th>
  <th>F</th><th>M</th><th>N</th><th>O</th>
  <th>P</th><th>MODULE PM (S)</th><th>MOTOR PM (T)</th>
</tr>
</thead>
<tbody></tbody>
</table>

</div>

<script>
const SHEET =
"https://docs.google.com/spreadsheets/d/1EHCIU88yac4PH2ORmYli1hwN1nQ9_226sdslI5SqXmc/gviz/tq?gid=1308094316&tqx=out:json";

function goHome() {
  window.location.href = "https://08electricaldata.github.io/";
}
function goBack() {
  history.back();
}

function parseDate(v) {
  if (!v) return null;
  if (typeof v === "string" && v.startsWith("Date(")) {
    const p = v.match(/\d+/g);
    return new Date(p[0], p[1], p[2]);
  }
  return null;
}
function fmt(d) {
  return `${String(d.getDate()).padStart(2,"0")}-${String(d.getMonth()+1).padStart(2,"0")}-${d.getFullYear()}`;
}

async function loadData() {
  const r = await fetch(SHEET);
  const t = await r.text();
  const j = JSON.parse(t.substring(47, t.length - 2));

  const tbody = document.querySelector("#pmTable tbody");
  const today = new Date(); today.setHours(0,0,0,0);

  let total=0, modOver=0, motOver=0;

  j.table.rows.forEach(r => {
    const c = r.c || [];
    if (!c[1]?.v || !c[2]?.v) return;

    total++;

    const mod = parseDate(c[18]?.v);
    const mot = parseDate(c[19]?.v);

    const modOverdue = mod && mod < today;
    const motOverdue = mot && mot < today;

    if (modOverdue) modOver++;
    if (motOverdue) motOver++;

    const tr = document.createElement("tr");
    tr.onclick = () => {
      const id = `${c[1].v}-${c[2].v}`;
      window.location.href =
        "https://08electricaldata.github.io/drive-viewer/history.html?id=" +
        encodeURIComponent(id);
    };

    tr.innerHTML = `
      <td>${c[0]?.v||""}</td>
      <td>${c[1]?.v||""}</td>
      <td>${c[2]?.v||""}</td>
      <td>${c[3]?.v||""}</td>
      <td>${c[5]?.v||""}</td>
      <td>${c[12]?.v||""}</td>
      <td>${c[13]?.v||""}</td>
      <td>${c[14]?.v||""}</td>
      <td>${c[15]?.v||""}</td>
      <td class="${modOverdue?"due-over":"due-ok"}">${mod?fmt(mod):""}</td>
      <td class="${motOverdue?"due-over":"due-ok"}">${mot?fmt(mot):""}</td>
    `;
    tbody.appendChild(tr);
  });

  totalCount.innerText = total;
  moduleOverdue.innerText = modOver;
  motorOverdue.innerText = motOver;

  search.onkeyup = () => {
    const q = search.value.toLowerCase();
    document.querySelectorAll("#pmTable tbody tr").forEach(tr=>{
      tr.style.display =
        tr.children[1].innerText.toLowerCase().includes(q) ||
        tr.children[2].innerText.toLowerCase().includes(q)
        ? "" : "none";
    });
  };
}

function exportExcel() {
  let csv=[];
  document.querySelectorAll("#pmTable tr").forEach(r=>{
    csv.push([...r.children].map(td=>`"${td.innerText}"`).join(","));
  });
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv.join("\n")]));
  a.download="motor_module_pm_status.csv";
  a.click();
}

loadData();
</script>

</body>
</html>
